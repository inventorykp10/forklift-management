                                        <input type="date" value={formData.commissionDate||''} onChange={e=>fd('commissionDate',e.target.value)} />
                                    </div>
                                </div>
                                <div className="form-row">
                                    <div className="form-field" style={{flex:'1 1 100%'}}>
                                        <label>Notes</label>
                                        <textarea value={formData.notes||''} onChange={e=>fd('notes',e.target.value)} rows={2} style={{width:'100%',padding:'8px',border:'1px solid #ddd',borderRadius:'6px',resize:'vertical',fontFamily:'inherit'}} />
                                    </div>
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-success">{forklift ? 'Update' : 'Add'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // REPORTS
        // ======================================================
        // COMPLIANCE: Attendance vs Checklist Submission
        // ======================================================
        function Compliance() {
            const [selectedDate, setSelectedDate] = useState(() => {
                const d = new Date();
                const yyyy = d.getFullYear();
                const mm = String(d.getMonth() + 1).padStart(2, '0');
                const dd = String(d.getDate()).padStart(2, '0');
                return `${yyyy}-${mm}-${dd}`; // ISO
            });
            const [selectedShift, setSelectedShift] = useState('ALL');
            const [endDate, setEndDate] = useState(() => selectedDate);
            const [activeDate, setActiveDate] = useState(() => selectedDate);
            const [listView, setListView] = useState('ALL');
            const [activePill, setActivePill] = useState('summary');
            const [subPillView, setSubPillView] = useState('PRESENT');
            const [attendanceRecords, setAttendanceRecords] = useState(() => {
                try {
                    return JSON.parse(localStorage.getItem('forklift_attendance_records') || '[]');
                } catch {
                    return [];
                }
            });
            const fileRef = useRef(null);
            
            // Attendance modal
            const [showAttendanceModal, setShowAttendanceModal] = useState(false);
            const [showSummaryModal, setShowSummaryModal] = useState(false);
            const [summaryModalDate, setSummaryModalDate] = useState('');
            const [selectedAttendanceDate, setSelectedAttendanceDate] = useState('');
            
            // Attendance search filters
            const [attSearchOperator, setAttSearchOperator] = useState('ALL');
            const [attSearchDepartment, setAttSearchDepartment] = useState('ALL');
            const [attSearchShift, setAttSearchShift] = useState('ALL');
            const [attSearchAttendance, setAttSearchAttendance] = useState('ALL');
            const [attSearchStatus, setAttSearchStatus] = useState('ALL');
            const [attSearchStartDate, setAttSearchStartDate] = useState('');
            const [attSearchEndDate, setAttSearchEndDate] = useState('');
            
            // Operator edit modal
            const [showOperatorEditModal, setShowOperatorEditModal] = useState(false);
            const [editingOperator, setEditingOperator] = useState(null);

            useEffect(() => {
                // keep range defaults aligned when start date changes
                setActiveDate(selectedDate);
                setEndDate(prev => prev || selectedDate);
            }, [selectedDate]);

            useEffect(() => {
                setListView('ALL');
            }, [selectedShift, endDate]);

            const normalizeName = (s) => {
                return String(s || '')
                    .trim()
                    .toLowerCase()
                    .replace(/\s+/g, ' ');
            };

            // Smart name matching: matches if all words of the shorter name
            // are contained within the longer name.
            // e.g. "umair rafiq" vs "muhammad umair rafiq" → match
            //      "dong hyun yoon" vs "ian dong hyun yoon" → match
            const nameMatches = (nameA, nameB) => {
                const a = normalizeName(nameA);
                const b = normalizeName(nameB);
                if (a === b) return true;
                const wordsA = a.split(' ').filter(Boolean);
                const wordsB = b.split(' ').filter(Boolean);
                const [shorter, longer] = wordsA.length <= wordsB.length ? [wordsA, wordsB] : [wordsB, wordsA];
                return shorter.every(w => longer.includes(w));
            };

            const toISOFromRollCall = (dateTimeStr) => {
                // Ex: "Thu, 05 Feb 06:34"  (no year)
                if (!dateTimeStr) return '';
                const s = String(dateTimeStr).trim();
                const m = s.match(/\b(\d{2})\s+([A-Za-z]{3})\b/);
                if (!m) return '';
                const dd = m[1];
                const mon = m[2].toLowerCase();
                const map = { jan:'01', feb:'02', mar:'03', apr:'04', may:'05', jun:'06', jul:'07', aug:'08', sep:'09', oct:'10', nov:'11', dec:'12' };
                const mm = map[mon];
                if (!mm) return '';
                const yyyy = new Date().getFullYear();
                return `${yyyy}-${mm}-${dd}`;
            };

            const parseAttendanceWorkbook = (workbook) => {
                // BundyPlus: header row usually contains "Employees, Direction, DateTime, Notes, Platform, Location"
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: false });

                // Find header row index
                let headerIdx = -1;
                for (let i = 0; i < Math.min(rows.length, 30); i++) {
                    const r = rows[i] || [];
                    if ((r[0] || '').toString().trim() === 'Employees' && (r[1] || '').toString().trim() === 'Direction') {
                        headerIdx = i;
                        break;
                    }
                }
                if (headerIdx === -1) return [];

                const dataRows = rows.slice(headerIdx + 1).filter(r => r && r.length);
                const out = [];
                for (const r of dataRows) {
                    const name = (r[0] || '').toString().trim();
                    const direction = (r[1] || '').toString().trim();
                    const dt = r[2] ? r[2].toString().trim() : '';
                    const notes = r[3] ? r[3].toString().trim() : '';
                    const platform = r[4] ? r[4].toString().trim() : '';
                    const location = r[5] ? r[5].toString().trim() : '';

                    // date: from DateTime if present; otherwise blank
                    const isoDate = dt ? toISOFromRollCall(dt) : '';
                    out.push({
                        id: `${name}-${direction}-${dt}-${Math.random().toString(16).slice(2)}`,
                        name,
                        direction,
                        dateTime: dt,
                        date: isoDate,
                        notes,
                        platform,
                        location
                    });
                }
                return out;
            };

            const handleImportClick = () => {
                if (fileRef.current) fileRef.current.click();
            };

            const handleFileChange = async (e) => {
                const files = e.target.files;
                if (!files || files.length === 0) return;

                try {
                    let allImported = [];
                    
                    // Process each file
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const arrayBuffer = await file.arrayBuffer();
                        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                        const imported = parseAttendanceWorkbook(workbook);
                        allImported = [...allImported, ...imported];
                    }

                    // Merge with existing records and de-dupe
                    const merged = [...attendanceRecords, ...allImported];
                    const seen = new Set();
                    const deduped = [];
                    for (const r of merged) {
                        const key = `${r.name}|${r.direction}|${r.dateTime}`;
                        if (seen.has(key)) continue;
                        seen.add(key);
                        deduped.push(r);
                    }

                    localStorage.setItem('forklift_attendance_records', JSON.stringify(deduped));
                    setAttendanceRecords(deduped);
                    dataManager.addAuditLog('Import Attendance', `Imported ${allImported.length} attendance row(s) from ${files.length} file(s)`);
                    alert(`✅ Imported ${allImported.length} attendance row(s) from ${files.length} file(s).`);
                } catch (err) {
                    console.error(err);
                    alert('Import failed. Please check the file format.');
                } finally {
                    e.target.value = '';
                }
            };

            
            // --- Compliance calculation helpers ---
            const getOperatorSet = () => {
                const set = new Set();
                dataManager.getBankstownOperators().forEach(o => {
                    const nm = normalizeName(o.name || '');
                    if (nm) set.add(nm);
                });
                return set;
            };

            const getPresentFromAttendance = (isoDate) => {
                const operators = dataManager.getBankstownOperators();
                // Get roll-call present records for this date
                const rcPresent = attendanceRecords
                    .filter(r => r.date === isoDate && String(r.direction || '').toLowerCase() !== 'absent' && (r.dateTime || '').trim() !== '')
                    .map(r => normalizeName(r.name));
                
                // Map roll-call names → operator normalized names using smart matching
                const matched = new Set();
                for (const rcName of rcPresent) {
                    // Try exact match first
                    const opExact = operators.find(o => normalizeName(o.name) === rcName);
                    if (opExact) {
                        matched.add(normalizeName(opExact.name));
                        continue;
                    }
                    // Try smart match
                    const opSmart = operators.find(o => nameMatches(normalizeName(o.name), rcName));
                    if (opSmart) {
                        matched.add(normalizeName(opSmart.name));
                    }
                }
                return matched;
            };

            const getSubmittedFromChecklists = (isoDate, shift) => {
                const wanted = String(shift || '').toUpperCase();
                const names = (dataManager.data.checklists || [])
                    .filter(c => {
                        const d = (c.date || '').toString().trim();
                        let iso = '';
                        if (/^\d{4}-\d{2}-\d{2}$/.test(d)) iso = d;
                        else {
                            const m = d.match(/^(\d{2})-(\d{2})-(\d{4})$/);
                            if (m) iso = `${m[3]}-${m[2]}-${m[1]}`;
                        }
                        if (iso !== isoDate) return false;

                        const cshift = String(c.shift || '').toUpperCase();
                        if (wanted === 'ALL') return cshift === 'AM' || cshift === 'PM';
                        return cshift === wanted;
                    })
                    .map(c => normalizeName(c.operator || ''));
                return new Set(names.filter(Boolean));
            };

            const intersectSets = (a, b) => {
                const out = new Set();
                for (const v of a) if (b.has(v)) out.add(v);
                return out;
            };

            const enumerateDates = (startISO, endISO) => {
                if (!startISO || !endISO) return [];
                const s = new Date(startISO + 'T00:00:00');
                const e = new Date(endISO + 'T00:00:00');
                if (isNaN(s.getTime()) || isNaN(e.getTime())) return [];
                const start = s <= e ? s : e;
                const end = s <= e ? e : s;

                const dates = [];
                const cur = new Date(start);
                while (cur <= end) {
                    const yyyy = cur.getFullYear();
                    const mm = String(cur.getMonth() + 1).padStart(2, '0');
                    const dd = String(cur.getDate()).padStart(2, '0');
                    dates.push(`${yyyy}-${mm}-${dd}`);
                    cur.setDate(cur.getDate() + 1);
                }
                return dates;
            };

            const operatorSet = getOperatorSet();

            const operatorNameMap = (() => {
                const map = new Map();
                dataManager.getBankstownOperators().forEach(o => {
                    const raw = (o.name || '').toString().trim();
                    const key = normalizeName(raw);
                    if (key && !map.has(key)) map.set(key, raw);
                });
                return map;
            })();

            const titleCase = (s) => {
                const str = String(s || '').trim();
                if (!str) return '';
                return str.split(' ').filter(Boolean).map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            };

            const displayName = (normalized) => {
                const raw = operatorNameMap.get(normalized) || normalized;
                return titleCase(raw);
            };

            const isSubmittedForActiveDate = (normalizedName) => {
                const list = active?.submittedList || [];
                return list.includes(normalizedName);
            };


            const calcForDate = (isoDate) => {
                // Step 1: Present from Attendance (출근한 오퍼레이터만)
                const presentFromAttendance = getPresentFromAttendance(isoDate);
                
                // Step 2: Present operators who are also in our operator list
                const presentOperators = intersectSets(presentFromAttendance, operatorSet);

                // Step 3: Submitted from Checklists (by date+shift)
                const submitted = getSubmittedFromChecklists(isoDate, selectedShift);
                
                // Step 4: Filter submitted to only include those who are present
                const submittedAndPresent = intersectSets(submitted, presentOperators);

                // Step 5: Missing = Present Operators - Submitted
                const missing = [];
                for (const n of presentOperators) {
                    if (!submitted.has(n)) missing.push(n);
                }
                missing.sort();

                // Count total checklist sheets (including duplicates)
                const checklistCount = (dataManager.data.checklists || []).filter(c => {
                    const d = (c.date || '').toString().trim();
                    let iso = '';
                    if (/^\d{4}-\d{2}-\d{2}$/.test(d)) iso = d;
                    else { const m2 = d.match(/^(\d{2})-(\d{2})-(\d{4})$/); if (m2) iso = `${m2[3]}-${m2[2]}-${m2[1]}`; }
                    if (iso !== isoDate) return false;
                    const cshift = String(c.shift || '').toUpperCase();
                    if (selectedShift === 'ALL') return cshift === 'AM' || cshift === 'PM';
                    return cshift === selectedShift;
                }).length;

                return {
                    date: isoDate,
                    allOperatorsCount: presentOperators.size,
                    submittedCount: submittedAndPresent.size,
                    missingCount: missing.length,
                    missing,
                    submittedList: Array.from(submittedAndPresent).sort(),
                    attendanceCount: presentFromAttendance.size,
                    checklistCount
                };
            };

            const dateList = enumerateDates(selectedDate, endDate);
            const isRange = dateList.length > 1;

            const rangeStats = dateList.map(d => calcForDate(d));
            const active = isRange ? (rangeStats.find(r => r.date === activeDate) || rangeStats[0] || calcForDate(selectedDate)) : calcForDate(selectedDate);

            const totalOperators = active.allOperatorsCount;
            const submittedCount = active.submittedCount;
            const missingCount = active.missingCount;
return (
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Compliance <span className="v3-badge">V8</span></h1>
                            <p>Attendance vs checklist submission</p>
                        </div>
                        <div className="content-header-right">
                            <button className="btn btn-secondary" onClick={handleImportClick}>📥 Import Attendance</button>
                            <input ref={fileRef} type="file" accept=".xlsx,.xls" multiple style={{display:'none'}} onChange={handleFileChange} />
                        </div>
                    </div>

                    {/* ── 3 PILLS ── */}
                    <div style={{display:'grid', gridTemplateColumns:'repeat(3,1fr)', gap:'12px', marginBottom:'12px'}}>
                        {[
                            {
                                key:'summary',
                                label:'Summary',
                                icon:'📅',
                                number: isRange ? `${dateList.length} days` : (() => { const d = new Date(selectedDate+'T00:00:00'); return d.toLocaleDateString('en-AU',{day:'numeric',month:'short'}); })(),
                                sub: isRange ? `${(() => { const d=new Date(selectedDate+'T00:00:00'); return d.toLocaleDateString('en-AU',{day:'numeric',month:'short'}); })()} – ${(() => { const d=new Date(endDate+'T00:00:00'); return d.toLocaleDateString('en-AU',{day:'numeric',month:'short'}); })()}` : 'single date',
                                activeStyle:{borderColor:'#90bce8', background:'#f0f7ff'},
                                barColor:'#3498db', labelColor:'#5a7fa0'
                            },
                            {
                                key:'submission',
                                label:'Submission',
                                icon:'✅',
                                number: `${submittedCount} / ${totalOperators}`,
                                sub: `${missingCount} missing · ${active.checklistCount} sheets`,
                                activeStyle:{borderColor:'#81c784', background:'#f0faf0'},
                                barColor:'#27ae60', labelColor:'#2e7d32'
                            },
                            {
                                key:'attendance',
                                label:'Attendance',
                                icon:'📋',
                                number: (() => {
                                    const ops = dataManager.getBankstownOperators();
                                    const opSet = new Set(ops.map(o => normalizeName(o.name)));
                                    if (dateList.length === 1) {
                                        return attendanceRecords.filter(r => r.date === selectedDate && opSet.has(normalizeName(r.name))).length;
                                    }
                                    return attendanceRecords.filter(r => r.date >= selectedDate && r.date <= endDate && opSet.has(normalizeName(r.name))).length;
                                })(),
                                sub: isRange ? `${selectedDate} – ${endDate}` : `${selectedDate}`,
                                activeStyle:{borderColor:'#f9cc6a', background:'#fef9ec'},
                                barColor:'#f39c12', labelColor:'#b7770a'
                            }
                        ].map(pill => (
                            <div key={pill.key}
                                onClick={() => setActivePill(pill.key)}
                                style={{
                                    background: activePill===pill.key ? pill.activeStyle.background : 'white',
                                    borderRadius:'14px',
                                    border: activePill===pill.key ? `2px solid ${pill.activeStyle.borderColor}` : '1.5px solid #e9ecef',
                                    boxShadow:'0 2px 8px rgba(0,0,0,0.05)',
                                    cursor:'pointer', transition:'all 0.18s',
                                    overflow:'hidden', position:'relative', userSelect:'none'
                                }}
                            >
                                {activePill===pill.key && <div style={{position:'absolute',bottom:0,left:0,right:0,height:'3px',borderRadius:'0 0 12px 12px',background:pill.barColor}} />}
                                <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'14px 16px 8px'}}>
                                    <span style={{fontSize:'10px',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.7px',color:pill.labelColor}}>{pill.label}</span>
                                    <span style={{fontSize:'20px',opacity:0.8}}>{pill.icon}</span>
                                </div>
                                <div style={{padding:'0 16px 14px'}}>
                                    <div style={{fontSize:'28px',fontWeight:800,lineHeight:1,color:'#2c3e50'}}>{pill.number}</div>
                                    <div style={{fontSize:'11px',color:'#95a5a6',marginTop:'3px'}}>{pill.sub}</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* ══ PANEL: SUMMARY ══ */}
                    {activePill === 'summary' && (
                        <div className="table-card">
                            {/* Header: filters + Open Full Summary button */}
                            <div style={{padding:'12px 18px',background:'#f8f9fa',borderBottom:'1px solid #e9ecef',display:'flex',alignItems:'center',justifyContent:'space-between',flexWrap:'wrap',gap:'10px'}}>
                                <span style={{fontSize:'13px',fontWeight:700,color:'#2c3e50'}}>📅 Summary</span>
                                <div style={{display:'flex',alignItems:'center',gap:'8px',flexWrap:'wrap'}}>
                                    <label style={{fontSize:'11px',color:'#7f8c8d',fontWeight:600}}>From</label>
                                    <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} style={{padding:'5px 8px',fontSize:'12px',border:'1px solid #dfe6e9',borderRadius:'6px'}} />
                                    <label style={{fontSize:'11px',color:'#7f8c8d',fontWeight:600}}>To</label>
                                    <input type="date" value={endDate} onChange={e=>setEndDate(e.target.value)} style={{padding:'5px 8px',fontSize:'12px',border:'1px solid #dfe6e9',borderRadius:'6px'}} />
                                    <label style={{fontSize:'11px',color:'#7f8c8d',fontWeight:600}}>Shift</label>
                                    <select value={selectedShift} onChange={e=>setSelectedShift(e.target.value)} style={{padding:'5px 8px',fontSize:'12px',border:'1px solid #dfe6e9',borderRadius:'6px',fontWeight:600}}>
                                        <option value="ALL">All</option><option value="AM">AM</option><option value="PM">PM</option>
                                    </select>
                                    <button className="btn btn-success"
                                        onClick={() => { setSummaryModalDate(isRange ? activeDate : selectedDate); setShowSummaryModal(true); }}
                                        style={{fontSize:'12px',padding:'5px 14px'}}>
                                        📋 Open Full Summary
                                    </button>
                                </div>
                            </div>

                            {/* Range table — always visible when isRange, double-click opens modal */}
                            {isRange && (
                                <>
                                    <div style={{padding:'10px 18px',background:'#f8f9fa',borderBottom:'1px solid #e9ecef'}}>
                                        <span style={{fontSize:'13px',fontWeight:700}}>Range Summary ({dateList.length} days)</span>
                                    </div>
                                    <div className="table-wrapper">
                                        <table className="data-table" style={{marginBottom:0}}>
                                            <thead>
                                                <tr>
                                                    <th>Date</th><th>Present</th><th>Submitted</th><th>Missing</th><th>Checklists</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {rangeStats.map(r => (
                                                    <tr key={r.date}
                                                        onDoubleClick={() => { setSummaryModalDate(r.date); setShowSummaryModal(true); }}
                                                        style={{cursor:'pointer', background: summaryModalDate===r.date ? '#f0f7ff' : 'inherit'}}
                                                        title="Double-click to view full details">
                                                        <td><strong>{r.date}</strong></td>
                                                        <td>{r.allOperatorsCount}</td>
                                                        <td>{r.submittedCount}</td>
                                                        <td style={{color:r.missingCount>0?'#c62828':'inherit',fontWeight:r.missingCount>0?700:400}}>{r.missingCount}</td>
                                                        <td>
                                                            {r.checklistCount}
                                                            {r.checklistCount > r.submittedCount && <span style={{color:'#8e24aa',fontSize:'11px',fontWeight:600,marginLeft:'4px'}}>(+{r.checklistCount - r.submittedCount} dup)</span>}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style={{padding:'6px 16px 10px',fontSize:'11px',color:'#7f8c8d'}}>💡 더블클릭 → Open Full Summary 모달로 해당 날짜 상세 보기</div>
                                </>
                            )}

                            {/* Single date: show operator table inline */}
                            {!isRange && (() => {
                                const targetDate = selectedDate;
                                const dateCalc = active;
                                const operatorMap = new Map();
                                dataManager.getBankstownOperators().forEach(o => operatorMap.set(normalizeName(o.name||''), o));
                                const checklistMap = new Map();
                                (dataManager.data.checklists||[]).forEach(c => {
                                    const d=(c.date||'').toString().trim(); let iso='';
                                    if(/^\d{4}-\d{2}-\d{2}$/.test(d)) iso=d;

                                                type="date" 
                                                value={attSearchEndDate}
                                                onChange={(e) => setAttSearchEndDate(e.target.value)}
                                                style={{width:'100%', padding:'8px 12px', border:'1px solid #dfe6e9', borderRadius:'6px', fontSize:'13px'}}
                                            />
                                        </div>
                                        <button 
                                            className="btn btn-secondary" 
                                            onClick={() => {
                                                setAttSearchOperator('ALL');
                                                setAttSearchDepartment('ALL');
                                                setAttSearchShift('ALL');
                                                setAttSearchAttendance('ALL');
                                                setAttSearchStatus('ALL');
                                                setAttSearchStartDate('');
                                                setAttSearchEndDate('');
                                            }}
                                            style={{padding:'8px 16px', marginBottom:'0'}}
                                        >
                                            Clear Filters
                                        </button>
                                    </div>
                                    
                                    {/* Attendance Table */}
                                    <div className="table-wrapper" style={{maxHeight:'65vh', overflowY:'auto'}}>
                                        <table className="data-table">
                                            <thead style={{position:'sticky', top:0, zIndex:1}}>
                                                <tr>
                                                    <th style={{width:'50px'}}>No.</th>
                                                    <th style={{width:'120px'}}>Date</th>
                                                    <th style={{width:'200px'}}>Name</th>
                                                    <th style={{width:'180px'}}>Department</th>
                                                    <th style={{width:'80px'}}>Shift</th>
                                                    <th style={{width:'100px'}}>Attendance</th>
                                                    <th style={{width:'150px'}}>Status</th>
                                                    <th style={{width:'150px'}}>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {(() => {
                                                    // 1. 모든 체크리스트 날짜 추출
                                                    const allChecklistDates = [...new Set((dataManager.data.checklists || []).map(c => {
                                                        const d = (c.date || '').toString().trim();
                                                        if (/^\d{4}-\d{2}-\d{2}$/.test(d)) return d;
                                                        const m = d.match(/^(\d{2})-(\d{2})-(\d{4})$/);
                                                        if (m) return `${m[3]}-${m[2]}-${m[1]}`;
                                                        return null;
                                                    }).filter(d => d))].sort().reverse();
                                                    
                                                    // 2. 모든 Registered Operators
                                                    const allOperators = dataManager.getBankstownOperators();
                                                    
                                                    // 3. 각 날짜별로 모든 Operator에 대한 레코드 생성
                                                    let allRecords = [];
                                                    allChecklistDates.forEach(date => {
                                                        allOperators.forEach(operator => {
                                                            // 해당 날짜에 이 Operator의 Roll call 기록이 있는지 확인
                                                            const rollCallRecord = attendanceRecords.find(r => {
                                                                return r.date === date && nameMatches(normalizeName(operator.name), normalizeName(r.name));
                                                            });
                                                            
                                                            if (rollCallRecord) {
                                                                // Present: Roll call에 기록 있음
                                                                allRecords.push({
                                                                    date: date,
                                                                    name: operator.name,
                                                                    operator: operator,
                                                                    attendance: 'Present',
                                                                    direction: rollCallRecord.direction || 'In'
                                                                });
                                                            } else {
                                                                // Absent: Roll call에 기록 없음
                                                                allRecords.push({
                                                                    date: date,
                                                                    name: operator.name,
                                                                    operator: operator,
                                                                    attendance: 'Absent',
                                                                    direction: 'Absent'
                                                                });
                                                            }
                                                        });
                                                    });
                                                    
                                                    // 4. 필터 적용
                                                    let filtered = allRecords;
                                                    
                                                    if (attSearchOperator !== 'ALL') {
                                                        filtered = filtered.filter(r => r.name === attSearchOperator);
                                                    }
                                                    if (attSearchDepartment !== 'ALL') {
                                                        filtered = filtered.filter(r => r.operator?.department === attSearchDepartment);
                                                    }
                                                    if (attSearchShift !== 'ALL') {
                                                        filtered = filtered.filter(r => {
                                                            const shift = r.operator?.shift || '';
                                                            return shift.toUpperCase() === attSearchShift;
                                                        });
                                                    }
                                                    if (attSearchAttendance !== 'ALL') {
                                                        filtered = filtered.filter(r => r.attendance === attSearchAttendance);
                                                    }
                                                    if (attSearchStatus !== 'ALL') {
                                                        filtered = filtered.filter(r => {
                                                            const recordDate = r.date;
                                                            const operatorShift = (r.operator?.shift || '').toUpperCase();
                                                            const hasChecklist = (dataManager.data.checklists || []).some(c => {
                                                                const d = (c.date || '').toString().trim();
                                                                let iso = '';
                                                                if (/^\d{4}-\d{2}-\d{2}$/.test(d)) iso = d;
                                                                else {
                                                                    const m = d.match(/^(\d{2})-(\d{2})-(\d{4})$/);
                                                                    if (m) iso = `${m[3]}-${m[2]}-${m[1]}`;
                                                                }
                                                                const cshift = String(c.shift || '').toUpperCase();
                                                                const coperator = normalizeName(c.operator || '');
                                                                return iso === recordDate && cshift === operatorShift && coperator === normalizeName(r.operator?.name || '');
                                                            });
                                                            
                                                            let status = 'N/A';
                                                            if (r.operator?.status === 'Inactive') {
                                                                status = 'Inactive';
                                                            } else if (r.attendance === 'Present') {
                                                                status = hasChecklist ? 'Submitted' : 'Missing';
                                                            }
                                                            return status === attSearchStatus;
                                                        });
                                                    }
                                                    if (attSearchStartDate) {
                                                        filtered = filtered.filter(r => r.date >= attSearchStartDate);
                                                    }
                                                    if (attSearchEndDate) {
                                                        filtered = filtered.filter(r => r.date <= attSearchEndDate);
                                                    }
                                                    
                                                    // 5. 정렬: 날짜 내림차순, 이름 오름차순
                                                    filtered.sort((a, b) => {
                                                        const dateCompare = (b.date || '').localeCompare(a.date || '');
                                                        if (dateCompare !== 0) return dateCompare;
                                                        return (a.name || '').localeCompare(b.name || '');
                                                    });
                                                    
                                                    if (filtered.length === 0) {
                                                        return (
                                                            <tr>
                                                                <td colSpan="8" style={{textAlign:'center', padding:'40px', color:'#95a5a6', fontStyle:'italic'}}>
                                                                    No attendance records found
                                                                </td>
                                                            </tr>
                                                        );
                                                    }
                                                    
                                                    return filtered.map((record, idx) => {
                                                        const operator = record.operator;
                                                        const recordDate = record.date;
                                                        const operatorShift = (operator?.shift || '').toUpperCase();
                                                        
                                                        // 체크리스트 제출 여부 확인
                                                        const hasChecklist = (dataManager.data.checklists || []).some(c => {
                                                            const d = (c.date || '').toString().trim();
                                                            let iso = '';
                                                            if (/^\d{4}-\d{2}-\d{2}$/.test(d)) iso = d;
                                                            else {
                                                                const m = d.match(/^(\d{2})-(\d{2})-(\d{4})$/);
                                                                if (m) iso = `${m[3]}-${m[2]}-${m[1]}`;
                                                            }
                                                            const cshift = String(c.shift || '').toUpperCase();
                                                            const coperator = normalizeName(c.operator || '');
                                                            return iso === recordDate && cshift === operatorShift && coperator === normalizeName(operator?.name || '');
                                                        });
                                                        
                                                        // Status 결정
                                                        let statusLabel = 'N/A';
                                                        let statusColor = '#95a5a6';
                                                        let statusBg = '#f5f5f5';
                                                        
                                                        // Attendance 상태
                                                        let attendanceLabel = record.attendance;
                                                        let attendanceColor = record.attendance === 'Present' ? '#27ae60' : '#e74c3c';
                                                        let attendanceBg = record.attendance === 'Present' ? '#e8f5e9' : '#ffebee';
                                                        
                                                        // Operator가 Inactive면 Status를 Inactive로 표시 (최우선)
                                                        if (operator?.status === 'Inactive') {
                                                            statusLabel = '🔒 Inactive';
                                                            statusColor = '#7f8c8d';
                                                            statusBg = '#ecf0f1';
                                                        } else if (record.attendance === 'Present') {
                                                            if (hasChecklist) {
                                                                statusLabel = '✅ Submitted';
                                                                statusColor = '#27ae60';
                                                                statusBg = '#e8f5e9';
                                                            } else {
                                                                statusLabel = '🚨 Missing';
                                                                statusColor = '#c62828';
                                                                statusBg = '#ffebee';
                                                            }
                                                        }
                                                        
                                                        return (
                                                            <tr key={`${recordDate}-${operator?.id || idx}`}>
                                                                <td style={{textAlign:'center', fontWeight:600, color:'#7f8c8d'}}>{idx + 1}</td>
                                                                <td style={{fontWeight:600}}>{recordDate || '-'}</td>
                                                                <td style={{fontWeight:600}}>{record.name || '-'}</td>
                                                                <td>{operator?.department || '-'}</td>
                                                                <td>{operator?.shift || '-'}</td>
                                                                <td>
                                                                    <span style={{
                                                                        fontSize:'11px', 
                                                                        fontWeight:700, 
                                                                        padding:'3px 8px', 
                                                                        borderRadius:'10px',
                                                                        background: attendanceBg,
                                                                        color: attendanceColor
                                                                    }}>
                                                                        {attendanceLabel}
                                                                    </span>
                                                                </td>
                                                                <td>
                                                                    <span style={{fontSize:'11px', fontWeight:700, color: statusColor, background: statusBg, padding:'3px 8px', borderRadius:'10px'}}>
                                                                        {statusLabel}
                                                                    </span>
                                                                </td>
                                                                <td>
                                                                    <div style={{display:'flex', gap:'6px'}}>
                                                                        <button 
                                                                            onClick={() => {
                                                                                if (operator) {
                                                                                    setEditingOperator(operator);
                                                                                    setShowOperatorEditModal(true);
                                                                                }
                                                                            }}
                                                                            style={{
                                                                                padding:'4px 10px',
                                                                                background:'#3498db',
                                                                                color:'white',
                                                                                border:'none',
                                                                                borderRadius:'4px',
                                                                                cursor:'pointer',
                                                                                fontSize:'11px',
                                                                                fontWeight:600
                                                                            }}
                                                                            title="Edit Operator"
                                                                        >
                                                                            ✏️ Edit
                                                                        </button>
                                                                        <button 
                                                                            onClick={() => {
                                                                                if (operator && confirm(`Delete operator "${operator.name}"?\n\nThis will remove the operator from the system.`)) {
                                                                                    dataManager.deleteOperator(operator.id);
                                                                                    window.location.reload();
                                                                                }
                                                                            }}
                                                                            style={{
                                                                                padding:'4px 10px',
                                                                                background:'#e74c3c',
                                                                                color:'white',
                                                                                border:'none',
                                                                                borderRadius:'4px',
                                                                                cursor:'pointer',
                                                                                fontSize:'11px',
                                                                                fontWeight:600
                                                                            }}
                                                                            title="Delete Operator"
                                                                        >
                                                                            🗑️ Delete
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        );
                                                    });
                                                })()}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Operator Edit Modal */}
                    {showOperatorEditModal && editingOperator && (
                        <div style={{position:'fixed', top:0, left:0, right:0, bottom:0, background:'rgba(0,0,0,0.5)', display:'flex', alignItems:'center', justifyContent:'center', zIndex:10000}}>
                            <div style={{background:'white', borderRadius:'12px', width:'90%', maxWidth:'500px', padding:'24px'}}>
                                <h3 style={{marginBottom:'20px'}}>Edit Operator</h3>
                                <div style={{display:'flex', flexDirection:'column', gap:'15px'}}>
                                    <div>
                                        <label style={{display:'block', marginBottom:'5px', fontWeight:600}}>Name</label>
                                        <input 
                                            type="text" 
                                            value={editingOperator.name || ''} 
                                            onChange={(e) => setEditingOperator({...editingOperator, name: e.target.value})}
                                            style={{width:'100%', padding:'10px', border:'1px solid #ddd', borderRadius:'6px'}}
                                        />
                                    </div>
                                    <div>
                                        <label style={{display:'block', marginBottom:'5px', fontWeight:600}}>Department</label>
                                        <input 
                                            type="text" 
                                            value={editingOperator.department || ''} 
                                            onChange={(e) => setEditingOperator({...editingOperator, department: e.target.value})}
                                            style={{width:'100%', padding:'10px', border:'1px solid #ddd', borderRadius:'6px'}}
                                        />
                                    </div>
                                    <div>
                                        <label style={{display:'block', marginBottom:'5px', fontWeight:600}}>Shift</label>
                                        <select 
                                            value={editingOperator.shift || ''} 
                                            onChange={(e) => setEditingOperator({...editingOperator, shift: e.target.value})}
                                            style={{width:'100%', padding:'10px', border:'1px solid #ddd', borderRadius:'6px'}}
                                        >
                                            <option value="">Select Shift</option>
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label style={{display:'block', marginBottom:'5px', fontWeight:600}}>License No</label>
                                        <input 
                                            type="text" 
                                            value={editingOperator.licenseNo || ''} 
                                            onChange={(e) => setEditingOperator({...editingOperator, licenseNo: e.target.value})}
                                            style={{width:'100%', padding:'10px', border:'1px solid #ddd', borderRadius:'6px'}}
                                        />
                                    </div>
                                    <div>
                                        <label style={{display:'block', marginBottom:'5px', fontWeight:600}}>Status</label>
                                        <select 
                                            value={editingOperator.status || 'Active'} 
                                            onChange={(e) => setEditingOperator({...editingOperator, status: e.target.value})}
                                            style={{width:'100%', padding:'10px', border:'1px solid #ddd', borderRadius:'6px'}}
                                        >
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div style={{display:'flex', gap:'10px', marginTop:'20px', justifyContent:'flex-end'}}>
                                    <button 
                                        onClick={() => {
                                            setShowOperatorEditModal(false);
                                            setEditingOperator(null);
                                        }}
                                        style={{padding:'10px 20px', background:'#95a5a6', color:'white', border:'none', borderRadius:'6px', cursor:'pointer', fontWeight:600}}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={() => {
                                            if (editingOperator) {
                                                dataManager.updateOperator(editingOperator.id, editingOperator);
                                                setShowOperatorEditModal(false);
                                                setEditingOperator(null);
                                                // 페이지 새로고침 대신 모달만 닫기
                                                // Attendance Records 모달은 열린 상태 유지
                                            }
                                        }}
                                        style={{padding:'10px 20px', background:'#3498db', color:'white', border:'none', borderRadius:'6px', cursor:'pointer', fontWeight:600}}
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        
        // ══════════════════════════════════════════
        // PHASE 1 — Equipment Registry
        // ══════════════════════════════════════════
        function EquipmentRegistry() {
            const [equipment, setEquipment] = React.useState(dataManager.data.equipment || []);
            const [showModal, setShowModal] = React.useState(false);
            const [editing, setEditing] = React.useState(null);
            const [search, setSearch] = React.useState('');
            const [filterCat, setFilterCat] = React.useState('ALL');
            const [filterStatus, setFilterStatus] = React.useState('ALL');

            const CATEGORIES = ['Forklift','Scissor Lift','Dock Leveller','Pallet Wrapper','HVAC','Fire Equipment','Electrical','Cleaning Equipment','Other'];
            const MAINTENANCE_SCHEDULES = ['Monthly','Quarterly','6 Monthly','Annually','2 Yearly','As Required'];

            const today = new Date(); today.setHours(0,0,0,0);
            const MS = 86400000;

            const getDueStatus = (eq) => {
                if (!eq.nextMaintenance || eq.status === 'Inactive') return null;
                const d = new Date(eq.nextMaintenance); d.setHours(0,0,0,0);
                const diff = Math.floor((d - today) / MS);
                if (diff < 0)   return { label: `Overdue ${Math.abs(diff)}d`, color:'#c62828', bg:'#ffebee' };
                if (diff <= 7)  return { label: `Due in ${diff}d`, color:'#c62828', bg:'#ffebee' };
                if (diff <= 30) return { label: `Due in ${diff}d`, color:'#e65100', bg:'#fff3e0' };
                return { label: `Due in ${diff}d`, color:'#2e7d32', bg:'#e8f5e9' };
            };

            const save = (eq) => {
                if (eq.id) { dataManager.updateEquipment(eq.id, eq); }
                else { dataManager.addEquipment(eq); }
                setEquipment([...dataManager.data.equipment]);
                setShowModal(false); setEditing(null);
            };
            const remove = (id) => {
                if (!confirm('Delete this equipment record?')) return;
                dataManager.deleteEquipment(id);
                setEquipment([...dataManager.data.equipment]);
            };

            const filtered = equipment.filter(e => {
                if (search && !`${e.name} ${e.serialNo} ${e.manufacturer} ${e.location}`.toLowerCase().includes(search.toLowerCase())) return false;
                if (filterCat !== 'ALL' && e.category !== filterCat) return false;
                if (filterStatus !== 'ALL' && e.status !== filterStatus) return false;
                return true;
            });

            const exportExcel = () => {
                if (!filtered.length) { alert('No data to export.'); return; }
                const rows = filtered.map(e => ({
                    Name: e.name||'-', Category: e.category||'-', Manufacturer: e.manufacturer||'-',
                    'Serial No': e.serialNo||'-', 'Model No': e.modelNo||'-', Location: e.location||'-',
                    'Date of Commission': e.commissionDate||'-', 'Maintenance Schedule': e.maintenanceSchedule||'-',
                    'Last Maintenance': e.lastMaintenance||'-', 'Next Maintenance': e.nextMaintenance||'-',
                    'Vendor': e.vendorName||'-', 'Vendor Contact': e.vendorContact||'-',
                    'RA Link': e.raLink||'-', 'SOP Link': e.sopLink||'-', Status: e.status||'-', Notes: e.notes||'-'
                }));
                const ws = XLSX.utils.json_to_sheet(rows);
                ws['!cols'] = Array(14).fill({wch:18});
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'Equipment Registry');
                XLSX.writeFile(wb, `Equipment_Registry_${new Date().toISOString().slice(0,10)}.xlsx`);
            };

            const overdue = equipment.filter(e => { if(!e.nextMaintenance||e.status==='Inactive')return false; return new Date(e.nextMaintenance)<today; });
            const dueSoon = equipment.filter(e => { if(!e.nextMaintenance||e.status==='Inactive')return false; const diff=Math.floor((new Date(e.nextMaintenance)-today)/MS); return diff>=0&&diff<=30; });

            return (
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Equipment Registry <span className="v3-badge">FMS</span></h1>
                            <p>All facility equipment — commission dates, maintenance schedules, RA & SOP documents</p>
                        </div>
                        <div className="content-header-right">
                            <button className="btn btn-success" onClick={()=>{setEditing(null);setShowModal(true);}}>+ Add Equipment</button>
                            <button className="btn btn-secondary" onClick={exportExcel}>📥 Export Excel</button>
                        </div>
                    </div>

                    {/* Summary pills */}
                    <div style={{display:'grid',gridTemplateColumns:'repeat(5,1fr)',gap:'12px',marginBottom:'16px'}}>
                        {[
                            {label:'Total',       num:equipment.length,                           bg:'#f0f7ff',lc:'#1565c0',icon:'🏭'},
                            {label:'Active',      num:equipment.filter(e=>e.status==='Active').length, bg:'#f0faf0',lc:'#2e7d32',icon:'✅'},
                            {label:'Overdue',     num:overdue.length,                             bg:'#ffebee',lc:'#c62828',icon:'🚨'},
                            {label:'Due ≤30 days',num:dueSoon.length,                             bg:'#fff3e0',lc:'#e65100',icon:'⚠️'},
                            {label:'Categories',  num:[...new Set(equipment.map(e=>e.category).filter(Boolean))].length, bg:'#f3e5f5',lc:'#7b1fa2',icon:'📦'},
                        ].map(s=>(
                            <div key={s.label} style={{background:s.bg,borderRadius:'12px',border:'1.5px solid #e9ecef',padding:'14px 16px'}}>
                                <div style={{fontSize:'10px',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.6px',color:s.lc,marginBottom:'4px'}}>{s.icon} {s.label}</div>
                                <div style={{fontSize:'28px',fontWeight:800,color:'#2c3e50',lineHeight:1}}>{s.num}</div>
                            </div>
                        ))}
                    </div>

                    <div className="table-card">
                        <div style={{padding:'12px 18px',background:'#f8f9fa',borderBottom:'1px solid #e9ecef',display:'flex',alignItems:'center',gap:'10px',flexWrap:'wrap'}}>
                            <input placeholder="Search name, serial, manufacturer, location…" value={search} onChange={e=>setSearch(e.target.value)}
                                style={{padding:'7px 12px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px',width:'280px'}} />
                            <select value={filterCat} onChange={e=>setFilterCat(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Categories</option>
                                {CATEGORIES.map(c=><option key={c} value={c}>{c}</option>)}
                            </select>
                            <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Under Maintenance">Under Maintenance</option>
                                <option value="Decommissioned">Decommissioned</option>
                            </select>
                            {(search||filterCat!=='ALL'||filterStatus!=='ALL')&&<button onClick={()=>{setSearch('');setFilterCat('ALL');setFilterStatus('ALL');}} style={{padding:'7px 12px',fontSize:'13px',background:'#ecf0f1',border:'none',borderRadius:'6px',cursor:'pointer'}}>Clear</button>}
                            <span style={{marginLeft:'auto',fontSize:'12px',color:'#7f8c8d'}}>{filtered.length} item{filtered.length!==1?'s':''}</span>
                        </div>
                        <div style={{overflowX:'auto'}}>
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th>No.</th><th>Name</th><th>Category</th><th>Manufacturer</th><th>Serial No</th>
                                        <th>Commission Date</th><th>Maintenance Schedule</th><th>Next Maintenance</th>
                                        <th>Vendor</th><th>RA</th><th>SOP</th><th>Status</th><th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filtered.length===0?(
                                        <tr><td colSpan="12" style={{textAlign:'center',padding:'40px',color:'#95a5a6',fontStyle:'italic'}}>No equipment found. Click "+ Add Equipment" to register.</td></tr>
                                    ):filtered.map((eq,i)=>{
                                        const due = getDueStatus(eq);
                                        return(
                                            <tr key={eq.id}>
                                                <td style={{color:'#adb5bd',fontWeight:600}}>{i+1}</td>
                                                <td style={{fontWeight:700}}>{eq.name}</td>
                                                <td><span style={{fontSize:'11px',background:'#e9ecef',padding:'2px 8px',borderRadius:'10px'}}>{eq.category||'-'}</span></td>
                                                <td>{eq.manufacturer||'-'}</td>
                                                <td>{eq.serialNo||'-'}</td>
                                                <td>{eq.commissionDate||'-'}</td>
                                                <td>{eq.maintenanceSchedule||'-'}</td>
                                                <td>{eq.nextMaintenance ? (
                                                    due ? (
                                                        <span style={{fontSize:'11px',fontWeight:700,color:due.color,background:due.bg,padding:'3px 8px',borderRadius:'10px',display:'inline-block'}}>
                                                            {eq.nextMaintenance}<br/><span style={{fontSize:'10px'}}>{due.label}</span>
                                                        </span>
                                                    ) : eq.nextMaintenance
                                                ) : '-'}</td>
                                                <td style={{fontSize:'12px'}}>{eq.vendorName||'-'}{eq.vendorContact?<><br/><span style={{color:'#7f8c8d'}}>{eq.vendorContact}</span></>:''}</td>
                                                <td>
                                                    {eq.raLink?(<a href={eq.raLink} target="_blank" rel="noreferrer" style={{color:'#3498db',fontWeight:600,fontSize:'12px'}}>📄 RA</a>):(<span style={{color:'#bdc3c7',fontSize:'12px'}}>—</span>)}
                                                </td>
                                                <td>
                                                    {eq.sopLink?(<a href={eq.sopLink} target="_blank" rel="noreferrer" style={{color:'#27ae60',fontWeight:600,fontSize:'12px'}}>📋 SOP</a>):(<span style={{color:'#bdc3c7',fontSize:'12px'}}>—</span>)}
                                                </td>
                                                <td>
                                                    <span style={{fontSize:'11px',fontWeight:700,padding:'3px 10px',borderRadius:'10px',
                                                        background:eq.status==='Active'?'#e8f5e9':eq.status==='Under Maintenance'?'#fff3e0':eq.status==='Decommissioned'?'#ecf0f1':'#ffebee',
                                                        color:eq.status==='Active'?'#2e7d32':eq.status==='Under Maintenance'?'#e65100':eq.status==='Decommissioned'?'#7f8c8d':'#c62828'}}>
                                                        {eq.status||'Active'}
                                                    </span>
                                                </td>
                                                <td>
                                                    <div className="action-icons">
                                                        <button className="icon-btn edit" onClick={()=>{setEditing(eq);setShowModal(true);}} title="Edit">✏️</button>
                                                        <button className="icon-btn delete" onClick={()=>remove(eq.id)} title="Delete">🗑️</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {showModal&&<EquipmentModal equipment={editing} onSave={save} onClose={()=>{setShowModal(false);setEditing(null);}} />}
                </div>
            );
        }

            const [form, setForm] = React.useState(equipment || blank);
            const set = (k,v) => setForm(f=>({...f,[k]:v}));

            // Auto-calculate next maintenance from last + schedule

                if (!form.lastMaintenance || !form.maintenanceSchedule) return;
                const map = {'Monthly':1,'Quarterly':3,'6 Monthly':6,'Annually':12,'2 Yearly':24};
                const months = map[form.maintenanceSchedule];

                const d = new Date(form.lastMaintenance);
                d.setMonth(d.getMonth()+months);

                                <div><label style={ls}>Category</label>
                                    <select style={fs} value={form.category} onChange={e=>set('category',e.target.value)}>

                                <div><label style={ls}>Model No</label><input style={fs} value={form.modelNo} onChange={e=>set('modelNo',e.target.value)} /></div>
                            </div>
                            <div style={r2}>

                                <div><label style={ls}>Location</label><input style={fs} value={form.location} onChange={e=>set('location',e.target.value)} placeholder="e.g. Warehouse Bay 2" /></div>
                            </div>
                            <div style={r2}>
                                <div><label style={ls}>Date of Commission</label><input type="date" style={fs} value={form.commissionDate} onChange={e=>set('commissionDate',e.target.value)} /></div>
                                <div><label style={ls}>Status</label>

                                <div style={r2}>
                                    <div><label style={ls}>Vendor / Company Name</label><input style={fs} value={form.vendorName||''} onChange={e=>set('vendorName',e.target.value)} placeholder="e.g. Acme Services Pty Ltd" /></div>
                                    <div><label style={ls}>Vendor Contact</label><input style={fs} value={form.vendorContact||''} onChange={e=>set('vendorContact',e.target.value)} placeholder="Phone or email" /></div>
