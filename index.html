        // ══════════════════════════════════════════
        // PHASE 2 — Equipment Maintenance Records
        // ══════════════════════════════════════════
        function EquipmentMaintenance() {
            const [records, setRecords] = React.useState(() => {
                const stored = localStorage.getItem('fms_eqmaintenance');
                return stored ? JSON.parse(stored) : [];
            });
            const [equipment] = React.useState(dataManager.data.equipment || []);
            const [showModal, setShowModal] = React.useState(false);
            const [editing, setEditing] = React.useState(null);
            const [search, setSearch] = React.useState('');
            const [filterEq, setFilterEq] = React.useState('ALL');
            const [filterStatus, setFilterStatus] = React.useState('ALL');
            const [filterType, setFilterType] = React.useState('ALL');

            const save = (rec) => {
                let list;
                if (rec.id) {
                    list = records.map(r=>r.id===rec.id?rec:r);
                } else {
                    rec.id = Date.now();
                    rec.createdAt = new Date().toISOString().slice(0,10);
                    list = [rec, ...records];
                }
                localStorage.setItem('fms_eqmaintenance', JSON.stringify(list));
                dataManager.addAuditLog('Eq. Maintenance', `${rec.id?'Updated':'Added'} maintenance for ${rec.equipmentName}`);

                // Update equipment lastMaintenance if completed
                if (rec.status === 'Completed' && rec.completionDate && rec.equipmentId) {
                    const eq = dataManager.data.equipment.find(e=>e.id===parseInt(rec.equipmentId));
                    if (eq) {
                        eq.lastMaintenance = rec.completionDate;
                        const map={'Monthly':1,'Quarterly':3,'6 Monthly':6,'Annually':12,'2 Yearly':24};
                        const m = map[eq.maintenanceSchedule];
                        if (m) { const d=new Date(rec.completionDate); d.setMonth(d.getMonth()+m); eq.nextMaintenance=d.toISOString().slice(0,10); }
                        dataManager.saveData('equipment');
                    }
                }
                setRecords(list);
                setShowModal(false); setEditing(null);
            };
            const remove = (id) => {
                if (!confirm('Delete this maintenance record?')) return;
                const list = records.filter(r=>r.id!==id);
                localStorage.setItem('fms_eqmaintenance', JSON.stringify(list));
                setRecords(list);
            };

            const filtered = records.filter(r=>{
                if (search && !`${r.equipmentName} ${r.technician} ${r.description}`.toLowerCase().includes(search.toLowerCase())) return false;
                if (filterEq!=='ALL'&&r.equipmentId!==filterEq) return false;
                if (filterStatus!=='ALL'&&r.status!==filterStatus) return false;
                if (filterType!=='ALL'&&r.type!==filterType) return false;
                return true;
            });

            const exportExcel = () => {
                if (!filtered.length) { alert('No data.'); return; }
                const rows = filtered.map(r=>({'Equipment':r.equipmentName,'Type':r.type,'Date Reported':r.dateReported,'Completion Date':r.completionDate||'-','Technician':r.technician,'Description':r.description,'Cost':r.cost||'-','Status':r.status,'Notes':r.notes||'-'}));
                const ws=XLSX.utils.json_to_sheet(rows); const wb=XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb,ws,'Eq Maintenance'); XLSX.writeFile(wb,`Eq_Maintenance_${new Date().toISOString().slice(0,10)}.xlsx`);
            };

            return(
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Equipment Maintenance <span className="v3-badge">FMS</span></h1>
                            <p>Scheduled and breakdown maintenance records for all registered equipment</p>
                        </div>
                        <div className="content-header-right">
                            <button className="btn btn-success" onClick={()=>{setEditing(null);setShowModal(true);}}>+ Add Record</button>
                            <button className="btn btn-secondary" onClick={exportExcel}>📥 Export</button>
                        </div>
                    </div>

                    <div style={{display:'grid',gridTemplateColumns:'repeat(4,1fr)',gap:'12px',marginBottom:'16px'}}>
                        {[
                            {label:'Total Records', num:records.length, bg:'#f0f7ff',lc:'#1565c0',icon:'📋'},
                            {label:'Scheduled',num:records.filter(r=>r.type==='Scheduled').length,bg:'#f0faf0',lc:'#2e7d32',icon:'📅'},
                            {label:'Breakdown',num:records.filter(r=>r.type==='Breakdown').length,bg:'#ffebee',lc:'#c62828',icon:'🔴'},
                            {label:'In Progress',num:records.filter(r=>r.status==='In Progress').length,bg:'#fff3e0',lc:'#e65100',icon:'🔩'},
                        ].map(s=>(
                            <div key={s.label} style={{background:s.bg,borderRadius:'12px',border:'1.5px solid #e9ecef',padding:'14px 16px'}}>
                                <div style={{fontSize:'10px',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.6px',color:s.lc,marginBottom:'4px'}}>{s.icon} {s.label}</div>
                                <div style={{fontSize:'28px',fontWeight:800,color:'#2c3e50',lineHeight:1}}>{s.num}</div>
                            </div>
                        ))}
                    </div>

                    <div className="table-card">
                        <div style={{padding:'12px 18px',background:'#f8f9fa',borderBottom:'1px solid #e9ecef',display:'flex',alignItems:'center',gap:'10px',flexWrap:'wrap'}}>
                            <input placeholder="Search equipment, technician, description…" value={search} onChange={e=>setSearch(e.target.value)} style={{padding:'7px 12px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px',width:'260px'}} />
                            <select value={filterEq} onChange={e=>setFilterEq(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Equipment</option>
                                {equipment.map(e=><option key={e.id} value={String(e.id)}>{e.name}</option>)}
                            </select>
                            <select value={filterType} onChange={e=>setFilterType(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Types</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Breakdown">Breakdown</option>
                                <option value="Inspection">Inspection</option>
                                <option value="Repair">Repair</option>
                            </select>
                            <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Status</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                            {(search||filterEq!=='ALL'||filterStatus!=='ALL'||filterType!=='ALL')&&<button onClick={()=>{setSearch('');setFilterEq('ALL');setFilterStatus('ALL');setFilterType('ALL');}} style={{padding:'7px 12px',fontSize:'13px',background:'#ecf0f1',border:'none',borderRadius:'6px',cursor:'pointer'}}>Clear</button>}
                            <span style={{marginLeft:'auto',fontSize:'12px',color:'#7f8c8d'}}>{filtered.length} record{filtered.length!==1?'s':''}</span>
                        </div>
                        <div style={{overflowX:'auto'}}>
                            <table className="data-table">
                                <thead>
                                    <tr><th>No.</th><th>Equipment</th><th>Type</th><th>Date Reported</th><th>Completion</th><th>Technician</th><th>Description</th><th>Cost</th><th>Status</th><th>Actions</th></tr>
                                </thead>
                                <tbody>
                                    {filtered.length===0?(
                                        <tr><td colSpan="10" style={{textAlign:'center',padding:'40px',color:'#95a5a6',fontStyle:'italic'}}>No maintenance records. Click "+ Add Record" to start.</td></tr>
                                    ):filtered.map((r,i)=>{
                                        const scol=r.status==='Completed'?'#2e7d32':r.status==='In Progress'?'#e65100':r.status==='Cancelled'?'#7f8c8d':'#c62828';
                                        const sbg=r.status==='Completed'?'#e8f5e9':r.status==='In Progress'?'#fff3e0':r.status==='Cancelled'?'#ecf0f1':'#ffebee';
                                        const tcol=r.type==='Breakdown'?'#c62828':r.type==='Scheduled'?'#1565c0':'#7f8c8d';
                                        const tbg=r.type==='Breakdown'?'#ffebee':r.type==='Scheduled'?'#e3f2fd':'#f5f5f5';
                                        return(
                                            <tr key={r.id}>
                                                <td style={{color:'#adb5bd',fontWeight:600}}>{i+1}</td>
                                                <td style={{fontWeight:700}}>{r.equipmentName}</td>
                                                <td><span style={{fontSize:'11px',fontWeight:700,padding:'2px 8px',borderRadius:'10px',color:tcol,background:tbg}}>{r.type}</span></td>
                                                <td>{r.dateReported}</td>
                                                <td>{r.completionDate||'-'}</td>
                                                <td>{r.technician||'-'}</td>
                                                <td style={{maxWidth:'200px',fontSize:'12px'}}>{(r.description||'').substring(0,60)}{r.description&&r.description.length>60?'…':''}</td>
                                                <td>{r.cost?`$${r.cost}`:'-'}</td>
                                                <td><span style={{fontSize:'11px',fontWeight:700,padding:'3px 8px',borderRadius:'10px',color:scol,background:sbg}}>{r.status}</span></td>
                                                <td><div className="action-icons">
                                                    <button className="icon-btn edit" onClick={()=>{setEditing(r);setShowModal(true);}}>✏️</button>
                                                    <button className="icon-btn delete" onClick={()=>remove(r.id)}>🗑️</button>
                                                </div></td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {showModal&&<EqMaintenanceModal record={editing} equipment={equipment} onSave={save} onClose={()=>{setShowModal(false);setEditing(null);}} />}
                </div>
            );
        }

            const [form, setForm] = React.useState(record||blank);

            const r2 = {display:'grid',gridTemplateColumns:'1fr 1fr',gap:'14px',marginBottom:'14px'};

                            <div style={{marginBottom:'14px'}}>
                                <label style={ls}>Description / Work Done *</label>
                                <textarea style={{...fs,height:'80px',resize:'vertical'}} value={form.description} onChange={e=>set('description',e.target.value)} placeholder="Describe the maintenance work performed…" />

                            <div style={r2}>

        // ══════════════════════════════════════════
        // PHASE 3 — Training & Compliance
        // ══════════════════════════════════════════
        function TrainingCompliance() {
            const [training, setTraining] = React.useState(dataManager.data.training || []);
            const [equipment] = React.useState(dataManager.data.equipment || []);
            const [operators] = React.useState(dataManager.data.operators || []);
            const [showModal, setShowModal] = React.useState(false);
            const [editing, setEditing] = React.useState(null);
            const [search, setSearch] = React.useState('');
            const [filterStatus, setFilterStatus] = React.useState('ALL');
            const [filterEq, setFilterEq] = React.useState('ALL');

            const today = new Date(); today.setHours(0,0,0,0);
            const MS = 86400000;

            const getStatus = (t) => {
                if (!t.expiryDate) return { label:'No Expiry', color:'#7f8c8d', bg:'#ecf0f1' };
                const d = new Date(t.expiryDate); d.setHours(0,0,0,0);
                const diff = Math.floor((d-today)/MS);
                if (diff < 0) return { label:`Expired ${Math.abs(diff)}d ago`, color:'#c62828', bg:'#ffebee' };
                if (diff <= 7) return { label:`Expires in ${diff}d`, color:'#c62828', bg:'#ffebee' };
                if (diff <= 30) return { label:`Expires in ${diff}d`, color:'#e65100', bg:'#fff3e0' };
                return { label:'Valid', color:'#2e7d32', bg:'#e8f5e9' };
            };

            const save = (tr) => {
                if (tr.id) { dataManager.updateTraining(tr.id, tr); }
                else { dataManager.addTraining(tr); }
                setTraining([...dataManager.data.training]);
                setShowModal(false); setEditing(null);
            };
            const remove = (id) => {
                if (!confirm('Delete this training record?')) return;
                dataManager.deleteTraining(id);
                setTraining([...dataManager.data.training]);
            };

            const filtered = training.filter(t => {
                if (search && !`${t.operatorName} ${t.equipmentName} ${t.trainerName}`.toLowerCase().includes(search.toLowerCase())) return false;
                if (filterEq!=='ALL' && t.equipmentId!==filterEq) return false;
                if (filterStatus!=='ALL') {
                    const s = getStatus(t).label;
                    if (filterStatus==='Expired' && !s.startsWith('Expired')) return false;
                    if (filterStatus==='Valid' && s!=='Valid') return false;
                    if (filterStatus==='Expiring' && !s.startsWith('Expires')) return false;
                }
                return true;
            });

            const exportExcel = () => {
                if (!filtered.length) { alert('No data.'); return; }
                const rows = filtered.map(t=>({'Operator':t.operatorName,'Equipment':t.equipmentName,'Training Date':t.trainingDate,'Expiry Date':t.expiryDate||'-','Trainer':t.trainerName||'-','Certificate No':t.certificateNo||'-','Status':getStatus(t).label,'Notes':t.notes||'-'}));
                const ws=XLSX.utils.json_to_sheet(rows); const wb=XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb,ws,'Training'); XLSX.writeFile(wb,`Training_Compliance_${new Date().toISOString().slice(0,10)}.xlsx`);
            };

            const expired = training.filter(t=>t.expiryDate&&new Date(t.expiryDate)<today);
            const expiringSoon = training.filter(t=>{if(!t.expiryDate)return false;const diff=Math.floor((new Date(t.expiryDate)-today)/MS);return diff>=0&&diff<=30;});

            return(
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Training & Compliance <span className="v3-badge">FMS</span></h1>
                            <p>Authorized users per equipment, training records, and expiry management</p>
                        </div>
                        <div className="content-header-right">
                            <button className="btn btn-success" onClick={()=>{setEditing(null);setShowModal(true);}}>+ Add Training</button>
                            <button className="btn btn-secondary" onClick={exportExcel}>📥 Export</button>
                        </div>
                    </div>

                    {/* Alerts */}
                    {(expired.length>0||expiringSoon.length>0)&&(
                        <div style={{marginBottom:'16px'}}>
                            {expired.length>0&&<div className="alert-item" style={{backgroundColor:'#ffebee',borderLeft:'4px solid #c62828',marginBottom:'8px'}}><strong style={{color:'#c62828'}}>🚨 EXPIRED:</strong> {expired.length} training record(s) expired — {expired.map(t=>t.operatorName).join(', ')}</div>}
                            {expiringSoon.length>0&&<div className="alert-item" style={{backgroundColor:'#fff3e0',borderLeft:'4px solid #ef6c00'}}><strong style={{color:'#ef6c00'}}>⚠️ EXPIRING SOON:</strong> {expiringSoon.length} record(s) expiring within 30 days</div>}
                        </div>
                    )}

                    <div style={{display:'grid',gridTemplateColumns:'repeat(4,1fr)',gap:'12px',marginBottom:'16px'}}>
                        {[
                            {label:'Total Records',num:training.length,bg:'#f0f7ff',lc:'#1565c0',icon:'🎓'},
                            {label:'Valid',num:training.filter(t=>{const s=getStatus(t).label;return s==='Valid'||s==='No Expiry';}).length,bg:'#f0faf0',lc:'#2e7d32',icon:'✅'},
                            {label:'Expired',num:expired.length,bg:'#ffebee',lc:'#c62828',icon:'🚨'},
                            {label:'Expiring ≤30d',num:expiringSoon.length,bg:'#fff3e0',lc:'#e65100',icon:'⚠️'},
                        ].map(s=>(
                            <div key={s.label} style={{background:s.bg,borderRadius:'12px',border:'1.5px solid #e9ecef',padding:'14px 16px'}}>
                                <div style={{fontSize:'10px',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.6px',color:s.lc,marginBottom:'4px'}}>{s.icon} {s.label}</div>
                                <div style={{fontSize:'28px',fontWeight:800,color:'#2c3e50',lineHeight:1}}>{s.num}</div>
                            </div>
                        ))}
                    </div>

                    <div className="table-card">
                        <div style={{padding:'12px 18px',background:'#f8f9fa',borderBottom:'1px solid #e9ecef',display:'flex',alignItems:'center',gap:'10px',flexWrap:'wrap'}}>
                            <input placeholder="Search operator, equipment, trainer…" value={search} onChange={e=>setSearch(e.target.value)} style={{padding:'7px 12px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px',width:'260px'}} />
                            <select value={filterEq} onChange={e=>setFilterEq(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Equipment</option>
                                {[...new Set(training.map(t=>t.equipmentName).filter(Boolean))].map(n=><option key={n} value={n}>{n}</option>)}
                            </select>
                            <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} style={{padding:'7px 10px',fontSize:'13px',border:'1px solid #dfe6e9',borderRadius:'6px'}}>
                                <option value="ALL">All Status</option>
                                <option value="Valid">Valid</option>
                                <option value="Expiring">Expiring Soon</option>
                                <option value="Expired">Expired</option>
                            </select>
                            {(search||filterEq!=='ALL'||filterStatus!=='ALL')&&<button onClick={()=>{setSearch('');setFilterEq('ALL');setFilterStatus('ALL');}} style={{padding:'7px 12px',fontSize:'13px',background:'#ecf0f1',border:'none',borderRadius:'6px',cursor:'pointer'}}>Clear</button>}
                            <span style={{marginLeft:'auto',fontSize:'12px',color:'#7f8c8d'}}>{filtered.length} record{filtered.length!==1?'s':''}</span>
                        </div>
                        <div style={{overflowX:'auto'}}>
                            <table className="data-table">
                                <thead>
                                    <tr><th>No.</th><th>Operator</th><th>Equipment</th><th>Training Date</th><th>Expiry Date</th><th>Trainer</th><th>Certificate No</th><th>Status</th><th>Actions</th></tr>
                                </thead>
                                <tbody>
                                    {filtered.length===0?(
                                        <tr><td colSpan="9" style={{textAlign:'center',padding:'40px',color:'#95a5a6',fontStyle:'italic'}}>No training records. Click "+ Add Training" to start.</td></tr>
                                    ):filtered.map((t,i)=>{
                                        const st=getStatus(t);
                                        return(
                                            <tr key={t.id}>
                                                <td style={{color:'#adb5bd',fontWeight:600}}>{i+1}</td>
                                                <td style={{fontWeight:700}}>{t.operatorName}</td>
                                                <td>{t.equipmentName}</td>
                                                <td>{t.trainingDate||'-'}</td>
                                                <td>{t.expiryDate||'-'}</td>
                                                <td>{t.trainerName||'-'}</td>
                                                <td>{t.certificateNo||'-'}</td>
                                                <td><span style={{fontSize:'11px',fontWeight:700,padding:'3px 8px',borderRadius:'10px',color:st.color,background:st.bg}}>{st.label}</span></td>
                                                <td><div className="action-icons">
                                                    <button className="icon-btn edit" onClick={()=>{setEditing(t);setShowModal(true);}}>✏️</button>
                                                    <button className="icon-btn delete" onClick={()=>remove(t.id)}>🗑️</button>
                                                </div></td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {showModal&&<TrainingModal record={editing} equipment={equipment} operators={operators} onSave={save} onClose={()=>{setShowModal(false);setEditing(null);}} />}
                </div>
            );
        }

        function TrainingModal({ record, equipment, operators, onSave, onClose }) {
            const blank = { operatorName:'', operatorId:'', equipmentId:'', equipmentName:'', trainingDate:new Date().toISOString().slice(0,10), expiryDate:'', trainerName:'', certificateNo:'', notes:'' };
            const [form, setForm] = React.useState(record||blank);
            const set = (k,v) => setForm(f=>({...f,[k]:v}));
            const fs = {width:'100%',padding:'9px 11px',border:'1px solid #dfe6e9',borderRadius:'7px',fontSize:'13px',fontFamily:'inherit'};
            const ls = {display:'block',marginBottom:'5px',fontWeight:600,fontSize:'12px',color:'#5a6c7d'};
            const r2 = {display:'grid',gridTemplateColumns:'1fr 1fr',gap:'14px',marginBottom:'14px'};

            const handleOpChange = (id) => {
                const op = operators.find(o=>String(o.id)===id);
                set('operatorId',id);
                if(op) set('operatorName',op.name);
            };
            const handleEqChange = (id) => {
                const eq = equipment.find(e=>String(e.id)===id);
                set('equipmentId',id);
                if(eq) set('equipmentName',eq.name);
            };
            const submit = () => {
                if (!form.operatorName) { alert('Operator name required.'); return; }
                if (!form.equipmentName) { alert('Equipment name required.'); return; }
                onSave(form);
            };
            return(
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" style={{maxWidth:'640px',width:'95%'}} onClick={e=>e.stopPropagation()}>
                        <div className="modal-header"><h2>{record?'Edit Training Record':'Add Training Record'}</h2><button className="modal-close" onClick={onClose}>✕</button></div>
                        <div className="modal-body">
                            <div style={r2}>
                                <div><label style={ls}>Operator *</label>
                                    <select style={fs} value={form.operatorId} onChange={e=>handleOpChange(e.target.value)}>
                                        <option value="">Select operator…</option>
                                        {operators.map(o=><option key={o.id} value={String(o.id)}>{o.name}</option>)}
                                    </select>
                                    <input style={{...fs,marginTop:'6px'}} value={form.operatorName} onChange={e=>set('operatorName',e.target.value)} placeholder="Or type name manually" />
                                </div>
                                <div><label style={ls}>Equipment / Machine *</label>
                                    <select style={fs} value={form.equipmentId} onChange={e=>handleEqChange(e.target.value)}>
                                        <option value="">Select equipment…</option>
                                        {equipment.map(e=><option key={e.id} value={String(e.id)}>{e.name}</option>)}
                                    </select>
                                    <input style={{...fs,marginTop:'6px'}} value={form.equipmentName} onChange={e=>set('equipmentName',e.target.value)} placeholder="Or type name manually" />
                                </div>
                            </div>
                            <div style={r2}>
                                <div><label style={ls}>Training Date</label><input type="date" style={fs} value={form.trainingDate} onChange={e=>set('trainingDate',e.target.value)} /></div>
                                <div><label style={ls}>Expiry Date</label><input type="date" style={fs} value={form.expiryDate} onChange={e=>set('expiryDate',e.target.value)} /></div>
                            </div>
                            <div style={r2}>
                                <div><label style={ls}>Trainer Name</label><input style={fs} value={form.trainerName} onChange={e=>set('trainerName',e.target.value)} /></div>
                                <div><label style={ls}>Certificate / Ticket No</label><input style={fs} value={form.certificateNo} onChange={e=>set('certificateNo',e.target.value)} /></div>
                            </div>
                            <div style={{marginBottom:'14px'}}><label style={ls}>Notes</label><textarea style={{...fs,height:'60px',resize:'vertical'}} value={form.notes} onChange={e=>set('notes',e.target.value)} /></div>
                        </div>
                        <div className="modal-footer">
                            <button className="btn btn-secondary" onClick={onClose}>Cancel</button>
                            <button className="btn btn-success" onClick={submit}>{record?'Update':'Save Training'}</button>
                        </div>
                    </div>
                </div>
            );
        }

        function Settings() {
            const [activeTab, setActiveTab] = useState('user-management');
            const [users, setUsers] = useState(() => dataManager.data.users || []);
            const [editingUser, setEditingUser] = useState(null);
            const [showUserModal, setShowUserModal] = useState(false);
            const [auditLogs, setAuditLogs] = useState(() => dataManager.data.auditLog || []);
            const [confirmReset, setConfirmReset] = useState(false);
            const [importMsg, setImportMsg] = useState('');
            const [exportMsg, setExportMsg] = useState('');
            const fileInputRef = useRef(null);

            const currentRole = sessionStorage.getItem('userRole') || '';
            const currentUsername = sessionStorage.getItem('currentUser') || '';
            const isAdmin = currentRole === 'Admin';

            const tabs = [
                { id: 'user-management', icon: '👥', label: 'User Management' },
                { id: 'data-management', icon: '💾', label: 'Data Management' },
                { id: 'audit-log', icon: '📋', label: 'Audit Log' },
                { id: 'system-info', icon: 'ℹ️', label: 'System Info' }
            ];

            // ---- User Management ----
            const handleSaveUser = (userData) => {
                if (editingUser) {
                    const idx = dataManager.data.users.findIndex(u => u.id === editingUser.id);
                    if (idx !== -1) {
                        dataManager.data.users[idx] = { ...dataManager.data.users[idx], ...userData };
                        dataManager.saveData('users');
                        dataManager.addAuditLog('Update User', `Updated user "${userData.username}"`);
                    }
                } else {
                    const newUser = { ...userData, id: Date.now() };
                    dataManager.data.users.push(newUser);
                    dataManager.saveData('users');
                    dataManager.addAuditLog('Add User', `Added user "${userData.username}"`);
                }
                setUsers([...dataManager.data.users]);
                setShowUserModal(false);
                setEditingUser(null);
            };

            const handleDeleteUser = (userId) => {
                const user = dataManager.data.users.find(u => u.id === userId);
                if (user && user.username === currentUsername) {
                    alert('You cannot delete your own account.');
                    return;
                }
                if (!confirm(`Delete user "${user?.username}"?`)) return;
                dataManager.data.users = dataManager.data.users.filter(u => u.id !== userId);
                dataManager.saveData('users');
                dataManager.addAuditLog('Delete User', `Deleted user "${user?.username}"`);
                setUsers([...dataManager.data.users]);
            };

            // ---- Data Management ----
            const handleExportAll = () => {
                try {
                    const allData = {};
                    const keys = ['forklifts','operators','maintenance','checklists','incidents','auditLog','users','equipment','training'];
                    keys.forEach(k => { allData[k] = dataManager.data[k] || []; });
                    // Also grab attendance and eqmaintenance records
                    try { allData.attendance = JSON.parse(localStorage.getItem('forklift_attendance_records') || '[]'); } catch { allData.attendance = []; }
                    try { allData.eqmaintenance = JSON.parse(localStorage.getItem('fms_eqmaintenance') || '[]'); } catch { allData.eqmaintenance = []; }
                    const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `fms_backup_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    setExportMsg('✅ Backup exported successfully.');
                    dataManager.addAuditLog('Export Data', 'Full system backup exported');
                    setTimeout(() => setExportMsg(''), 3000);
                } catch (err) {
                    setExportMsg('❌ Export failed: ' + err.message);
                }
            };

            const handleImportAll = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        const keys = ['forklifts','operators','maintenance','checklists','incidents','auditLog','users','equipment','training'];
                        keys.forEach(k => {
                            if (Array.isArray(imported[k])) {
                                dataManager.data[k] = imported[k];
                                dataManager.saveData(k);
                            }
                        });
                        if (Array.isArray(imported.attendance)) {
                            localStorage.setItem('forklift_attendance_records', JSON.stringify(imported.attendance));
                        }
                        if (Array.isArray(imported.eqmaintenance)) {
                            localStorage.setItem('fms_eqmaintenance', JSON.stringify(imported.eqmaintenance));
                        }
                        setUsers([...dataManager.data.users]);
                        setAuditLogs([...dataManager.data.auditLog]);
                        dataManager.addAuditLog('Import Data', 'System data restored from backup');
                        setImportMsg('✅ Data imported successfully. Refresh the page to see all changes.');
                        setTimeout(() => setImportMsg(''), 5000);
                    } catch (err) {
                        setImportMsg('❌ Import failed: ' + err.message);
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const handleResetAll = () => {
                if (!confirmReset) { setConfirmReset(true); return; }
                const lsKeys = Object.keys(localStorage).filter(k => k.startsWith('forklift_'));
                lsKeys.forEach(k => localStorage.removeItem(k));
                dataManager.initializeData();
                setUsers([...dataManager.data.users]);
                setAuditLogs([]);
                setConfirmReset(false);
                dataManager.addAuditLog('Reset Data', 'All system data has been reset to defaults');
                alert('All data has been reset. The page will reload.');
                window.location.reload();
            };

            // ---- Audit Log ----
            const handleClearAudit = () => {
                if (!confirm('Clear all audit log entries?')) return;
                dataManager.data.auditLog = [];
                dataManager.saveData('auditLog');
                setAuditLogs([]);
            };

            const refreshAudit = () => {
                setAuditLogs([...dataManager.data.auditLog]);
                // 시각적 피드백 제공
                const btn = document.querySelector('[data-refresh-btn]');
                if (btn) {
                    btn.textContent = '✅ Refreshed!';
                    setTimeout(() => {
                        btn.textContent = '🔄 Refresh';
                    }, 1000);
                }
            };

            // ---- Stats ----
            const storageUsed = (() => {
                let total = 0;
                for (let k in localStorage) {
                    if (localStorage.hasOwnProperty(k) && k.startsWith('forklift_')) {
                        total += (localStorage.getItem(k) || '').length;
                    }
                }
                return (total / 1024).toFixed(1);
            })();

            return (
                <div style={{padding: '20px'}}>
                    <h2 style={{margin: '0 0 20px', color: '#2c3e50', fontSize: '22px'}}>⚙️ Settings</h2>

                    {/* Tabs */}
                    <div style={{display: 'flex', gap: '8px', marginBottom: '20px', flexWrap: 'wrap'}}>
                        {tabs.map(t => (
                            <button key={t.id} onClick={() => { setActiveTab(t.id); if (t.id === 'audit-log') refreshAudit(); }}
                                style={{
                                    padding: '10px 18px', borderRadius: '8px', border: 'none', cursor: 'pointer',
                                    fontWeight: 600, fontSize: '13px',
                                    background: activeTab === t.id ? '#3498db' : '#ecf0f1',
                                    color: activeTab === t.id ? '#fff' : '#2c3e50',
                                    transition: 'all 0.2s'
                                }}>
                                {t.icon} {t.label}
                            </button>
                        ))}
                    </div>

                    {/* ===== User Management Tab ===== */}
                    {activeTab === 'user-management' && (
                        <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px'}}>
                                <h3 style={{margin: 0, fontSize: '17px'}}>👥 User Accounts</h3>
                                {isAdmin && (
                                    <button onClick={() => { setEditingUser(null); setShowUserModal(true); }}
                                        style={{padding: '8px 16px', background: '#27ae60', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600, fontSize: '13px'}}>
                                        + Add User
                                    </button>
                                )}
                            </div>
                            {!isAdmin && <div style={{padding: '12px', background: '#fff3cd', borderRadius: '6px', marginBottom: '12px', fontSize: '13px'}}>⚠️ Only Admin users can add, edit, or delete accounts.</div>}
                            <div style={{overflowX: 'auto'}}>
                                <table style={{width: '100%', borderCollapse: 'collapse', fontSize: '14px'}}>
                                    <thead>
                                        <tr style={{background: '#f8f9fa'}}>
                                            <th style={{padding: '10px 12px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Username</th>
                                            <th style={{padding: '10px 12px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Name</th>
                                            <th style={{padding: '10px 12px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Role</th>
                                            {isAdmin && <th style={{padding: '10px 12px', textAlign: 'center', borderBottom: '2px solid #dee2e6'}}>Actions</th>}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id} style={{borderBottom: '1px solid #eee'}}>
                                                <td style={{padding: '10px 12px', fontWeight: 600}}>{u.username}</td>
                                                <td style={{padding: '10px 12px'}}>{u.name}</td>
                                                <td style={{padding: '10px 12px'}}>
                                                    <span style={{
                                                        padding: '3px 10px', borderRadius: '12px', fontSize: '12px', fontWeight: 600,
                                                        background: u.role === 'Admin' ? '#e8f5e9' : u.role === 'Manager' ? '#e3f2fd' : '#f5f5f5',
                                                        color: u.role === 'Admin' ? '#2e7d32' : u.role === 'Manager' ? '#1565c0' : '#616161'
                                                    }}>{u.role}</span>
                                                </td>
                                                {isAdmin && (
                                                    <td style={{padding: '10px 12px', textAlign: 'center'}}>
                                                        <button onClick={() => { setEditingUser(u); setShowUserModal(true); }}
                                                            style={{padding: '4px 10px', marginRight: '6px', background: '#3498db', color: '#fff', border: 'none', borderRadius: '4px', cursor: 'pointer', fontSize: '12px'}}>Edit</button>
                                                        <button onClick={() => handleDeleteUser(u.id)}
                                                            style={{padding: '4px 10px', background: '#e74c3c', color: '#fff', border: 'none', borderRadius: '4px', cursor: 'pointer', fontSize: '12px'}}>Delete</button>
                                                    </td>
                                                )}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {showUserModal && (
                                <UserModal user={editingUser} onSave={handleSaveUser} onClose={() => { setShowUserModal(false); setEditingUser(null); }} />
                            )}
                        </div>
                    )}

                    {/* ===== Data Management Tab ===== */}
                    {activeTab === 'data-management' && (
                        <div style={{display: 'flex', flexDirection: 'column', gap: '16px'}}>
                            {/* Export */}
                            <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                                <h3 style={{margin: '0 0 8px', fontSize: '17px'}}>📤 Export Backup</h3>
                                <p style={{color: '#666', fontSize: '13px', margin: '0 0 14px'}}>Download a full JSON backup of all system data (forklifts, operators, maintenance, checklists, attendance, users, audit log).</p>
                                <button onClick={handleExportAll}
                                    style={{padding: '10px 20px', background: '#3498db', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600, fontSize: '14px'}}>
                                    💾 Export All Data
                                </button>
                                {exportMsg && <div style={{marginTop: '10px', fontSize: '13px'}}>{exportMsg}</div>}
                            </div>
                            {/* Import */}
                            <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                                <h3 style={{margin: '0 0 8px', fontSize: '17px'}}>📥 Import / Restore</h3>
                                <p style={{color: '#666', fontSize: '13px', margin: '0 0 14px'}}>Restore data from a previously exported JSON backup file. This will overwrite current data.</p>
                                {!isAdmin && <div style={{padding: '12px', background: '#fff3cd', borderRadius: '6px', marginBottom: '12px', fontSize: '13px'}}>⚠️ Only Admin users can import data.</div>}
                                <button onClick={() => isAdmin ? fileInputRef.current?.click() : alert('Admin access required')}
                                    style={{padding: '10px 20px', background: isAdmin ? '#27ae60' : '#bdc3c7', color: '#fff', border: 'none', borderRadius: '6px', cursor: isAdmin ? 'pointer' : 'not-allowed', fontWeight: 600, fontSize: '14px'}}>
                                    📂 Select Backup File
                                </button>
                                <input ref={fileInputRef} type="file" accept=".json" onChange={handleImportAll} style={{display: 'none'}} />
                                {importMsg && <div style={{marginTop: '10px', fontSize: '13px'}}>{importMsg}</div>}
                            </div>
                            {/* Reset */}
                            <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)', border: '1px solid #f5c6cb'}}>
                                <h3 style={{margin: '0 0 8px', fontSize: '17px', color: '#e74c3c'}}>🗑️ Reset All Data</h3>
                                <p style={{color: '#666', fontSize: '13px', margin: '0 0 14px'}}>Permanently delete all data and reset the system to factory defaults. This action cannot be undone.</p>
                                {!isAdmin && <div style={{padding: '12px', background: '#fff3cd', borderRadius: '6px', marginBottom: '12px', fontSize: '13px'}}>⚠️ Only Admin users can reset data.</div>}
                                {isAdmin ? (
                                    confirmReset ? (
                                        <div style={{display: 'flex', gap: '8px', alignItems: 'center'}}>
                                            <span style={{fontSize: '13px', color: '#e74c3c', fontWeight: 600}}>Are you sure? This cannot be undone!</span>
                                            <button onClick={handleResetAll}
                                                style={{padding: '8px 16px', background: '#e74c3c', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600, fontSize: '13px'}}>
                                                Yes, Reset Everything
                                            </button>
                                            <button onClick={() => setConfirmReset(false)}
                                                style={{padding: '8px 16px', background: '#95a5a6', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600, fontSize: '13px'}}>
                                                Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <button onClick={() => setConfirmReset(true)}
                                            style={{padding: '10px 20px', background: '#e74c3c', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600, fontSize: '14px'}}>
                                            ⚠️ Reset All Data
                                        </button>
                                    )
                                ) : null}
                            </div>
                        </div>
                    )}

                    {/* ===== Audit Log Tab ===== */}
                    {activeTab === 'audit-log' && (
                        <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px'}}>
                                <h3 style={{margin: 0, fontSize: '17px'}}>📋 Audit Log <span style={{fontSize: '13px', color: '#999', fontWeight: 400}}>({auditLogs.length} entries)</span></h3>
                                <div style={{display: 'flex', gap: '8px'}}>
                                    <button data-refresh-btn onClick={refreshAudit} style={{padding: '6px 14px', background: '#3498db', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontSize: '12px', fontWeight: 600}}>🔄 Refresh</button>
                                    {isAdmin && <button onClick={handleClearAudit} style={{padding: '6px 14px', background: '#e74c3c', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontSize: '12px', fontWeight: 600}}>Clear Log</button>}
                                </div>
                            </div>
                            <div style={{maxHeight: '500px', overflowY: 'auto'}}>
                                {auditLogs.length === 0 ? (
                                    <div style={{textAlign: 'center', padding: '40px', color: '#999'}}>No audit log entries.</div>
                                ) : (
                                    <table style={{width: '100%', borderCollapse: 'collapse', fontSize: '13px'}}>
                                        <thead>
                                            <tr style={{background: '#f8f9fa', position: 'sticky', top: 0}}>
                                                <th style={{padding: '8px 10px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Timestamp</th>
                                                <th style={{padding: '8px 10px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>User</th>
                                                <th style={{padding: '8px 10px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Action</th>
                                                <th style={{padding: '8px 10px', textAlign: 'left', borderBottom: '2px solid #dee2e6'}}>Details</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {auditLogs.map((log, i) => (
                                                <tr key={log.id || i} style={{borderBottom: '1px solid #eee'}}>
                                                    <td style={{padding: '8px 10px', whiteSpace: 'nowrap', color: '#666'}}>{log.timestamp}</td>
                                                    <td style={{padding: '8px 10px', fontWeight: 600}}>{log.user}</td>
                                                    <td style={{padding: '8px 10px'}}>
                                                        <span style={{padding: '2px 8px', borderRadius: '10px', fontSize: '11px', fontWeight: 600,
                                                            background: log.action?.includes('Delete') || log.action?.includes('Reset') ? '#fde8e8' :
                                                                        log.action?.includes('Add') || log.action?.includes('Import') ? '#e8f5e9' : '#e3f2fd',
                                                            color: log.action?.includes('Delete') || log.action?.includes('Reset') ? '#c62828' :
                                                                   log.action?.includes('Add') || log.action?.includes('Import') ? '#2e7d32' : '#1565c0'
                                                        }}>{log.action}</span>
                                                    </td>
                                                    <td style={{padding: '8px 10px', color: '#555', maxWidth: '300px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap'}}>{log.details}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        </div>
                    )}

                    {/* ===== System Info Tab ===== */}
                    {activeTab === 'system-info' && (
                        <div style={{display: 'flex', flexDirection: 'column', gap: '16px'}}>
                            <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                                <h3 style={{margin: '0 0 16px', fontSize: '17px'}}>ℹ️ System Information</h3>
                                <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(220px, 1fr))', gap: '12px'}}>
                                    {[
                                        { label: 'Application', value: 'Forklift Management System' },
                                        { label: 'Version', value: 'V6' },
                                        { label: 'Organisation', value: 'Samsung SDS Cello' },
                                        { label: 'Site', value: 'Bankstown' },
                                        { label: 'Current User', value: currentUsername },
                                        { label: 'Role', value: currentRole },
                                        { label: 'LocalStorage Used', value: `${storageUsed} KB` },
                                    ].map((item, i) => (
                                        <div key={i} style={{padding: '14px', background: '#f8f9fa', borderRadius: '8px'}}>
                                            <div style={{fontSize: '11px', color: '#999', textTransform: 'uppercase', fontWeight: 600, marginBottom: '4px'}}>{item.label}</div>
                                            <div style={{fontSize: '15px', fontWeight: 600, color: '#2c3e50'}}>{item.value}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div style={{background: '#fff', borderRadius: '12px', padding: '24px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)'}}>
                                <h3 style={{margin: '0 0 12px', fontSize: '17px'}}>📊 Data Summary</h3>
                                <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(160px, 1fr))', gap: '12px'}}>
                                    {[
                                        { label: 'Forklifts', count: dataManager.data.forklifts.length, icon: '🏗️' },
                                        { label: 'Operators', count: dataManager.data.operators.length, icon: '👷' },
                                        { label: 'Maintenance', count: dataManager.data.maintenance.length, icon: '🔧' },
                                        { label: 'Checklists', count: dataManager.data.checklists.length, icon: '✅' },
                                        { label: 'Users', count: dataManager.data.users.length, icon: '👥' },
                                        { label: 'Audit Entries', count: dataManager.data.auditLog.length, icon: '📋' },
                                    ].map((item, i) => (
                                        <div key={i} style={{padding: '16px', background: 'linear-gradient(135deg, #667eea22, #764ba222)', borderRadius: '10px', textAlign: 'center'}}>
                                            <div style={{fontSize: '24px', marginBottom: '4px'}}>{item.icon}</div>
                                            <div style={{fontSize: '22px', fontWeight: 700, color: '#2c3e50'}}>{item.count}</div>
                                            <div style={{fontSize: '12px', color: '#666'}}>{item.label}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function UserModal({ user, onSave, onClose }) {
            const [username, setUsername] = useState(user?.username || '');
            const [name, setName] = useState(user?.name || '');
            const [password, setPassword] = useState('');
            const [role, setRole] = useState(user?.role || 'User');

            const handleSubmit = () => {
                if (!username.trim() || !name.trim()) { alert('Username and Name are required.'); return; }
                if (!user && !password.trim()) { alert('Password is required for new users.'); return; }
                const data = { username: username.trim(), name: name.trim(), role };
                if (password.trim()) data.password = password.trim();
                else if (user) data.password = user.password;
                onSave(data);
            };

            return (
                <div style={{position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.5)', display: 'flex', justifyContent: 'center', alignItems: 'center', zIndex: 1000}}>
                    <div style={{background: '#fff', borderRadius: '12px', padding: '28px', width: '100%', maxWidth: '420px', boxShadow: '0 20px 60px rgba(0,0,0,0.3)'}}>
                        <h3 style={{margin: '0 0 20px', fontSize: '18px'}}>{user ? '✏️ Edit User' : '➕ Add New User'}</h3>
                        <div style={{display: 'flex', flexDirection: 'column', gap: '14px'}}>
                            <div>
                                <label style={{display: 'block', marginBottom: '4px', fontSize: '13px', fontWeight: 600}}>Username</label>
                                <input value={username} onChange={e => setUsername(e.target.value)}
                                    style={{width: '100%', padding: '10px', border: '1px solid #ddd', borderRadius: '6px', fontSize: '14px', boxSizing: 'border-box'}} />
                            </div>
                            <div>
                                <label style={{display: 'block', marginBottom: '4px', fontSize: '13px', fontWeight: 600}}>Full Name</label>
                                <input value={name} onChange={e => setName(e.target.value)}
                                    style={{width: '100%', padding: '10px', border: '1px solid #ddd', borderRadius: '6px', fontSize: '14px', boxSizing: 'border-box'}} />
                            </div>
                            <div>
                                <label style={{display: 'block', marginBottom: '4px', fontSize: '13px', fontWeight: 600}}>Password {user && <span style={{fontWeight: 400, color: '#999'}}>(leave blank to keep current)</span>}</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)}
                                    style={{width: '100%', padding: '10px', border: '1px solid #ddd', borderRadius: '6px', fontSize: '14px', boxSizing: 'border-box'}} />
                            </div>
                            <div>
                                <label style={{display: 'block', marginBottom: '4px', fontSize: '13px', fontWeight: 600}}>Role</label>
                                <select value={role} onChange={e => setRole(e.target.value)}
                                    style={{width: '100%', padding: '10px', border: '1px solid #ddd', borderRadius: '6px', fontSize: '14px', boxSizing: 'border-box'}}>
                                    <option value="Admin">Admin</option>
                                    <option value="Manager">Manager</option>
                                    <option value="User">User</option>
                                </select>
                            </div>
                        </div>
                        <div style={{display: 'flex', gap: '10px', marginTop: '22px', justifyContent: 'flex-end'}}>
                            <button onClick={onClose} style={{padding: '10px 20px', background: '#95a5a6', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600}}>Cancel</button>
                            <button onClick={handleSubmit} style={{padding: '10px 20px', background: '#3498db', color: '#fff', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: 600}}>Save</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
