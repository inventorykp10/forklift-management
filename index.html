    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 35px 50px 40px 50px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo-img {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            object-fit: contain;
        }
        .login-company-logo {
            max-width: 180px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }
        .login-logo h1 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .main-app {
            display: flex;
            min-height: 100vh;
            background: #f5f6fa;
        }
        .sidebar {
            width: 280px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar-header {
            padding: 40px 20px;
            background: #1a252f;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .sidebar-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            font-size: 80px;
        }
        .sidebar-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 0.5px;
        }
        .sidebar-header-logo {
            display: none; /* 삼성 로고 제거 */
        }
        .sidebar-user {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const IMAGES = {
            forkliftIcon: 'forklift_icon_256.png',
            samsungLogo: 'samsung_sds_cello_logo.png'
        };

        class DataManager {
            constructor() {
                this.initializeData();
            }

            initializeData() {
                this.data = {
                    users: this.loadData('users', [
                        { id: 1, username: 'admin', password: 'admin123', role: 'Admin', name: 'System Admin' },
                        { id: 2, username: 'manager', password: 'manager123', role: 'Manager', name: 'Site Manager' },
                        { id: 3, username: 'user', password: 'user123', role: 'User', name: 'Standard User' }
                    ]),
                    forklifts: this.loadData('forklifts', []),
                    operators: this.loadData('operators', []),
                    maintenance: this.loadData('maintenance', []),
                    checklists: this.loadData('checklists', []),
                    incidents: this.loadData('incidents', []),
                    auditLog: this.loadData('auditLog', [])
                };
            }

            loadData(key, defaultValue) {
                try {
                    const stored = localStorage.getItem(`forklift_${key}`);
                    return stored ? JSON.parse(stored) : defaultValue;
                } catch {
                    return defaultValue;
                }
            }

            saveData(key) {
                localStorage.setItem(`forklift_${key}`, JSON.stringify(this.data[key]));
            }

            addAuditLog(action, details) {
                const log = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString('en-AU'),
                    action,
                    details,
                    user: sessionStorage.getItem('currentUser') || 'Unknown'
                };
                this.data.auditLog.unshift(log);
                if (this.data.auditLog.length > 100) {
                    this.data.auditLog = this.data.auditLog.slice(0, 100);
                }
                this.saveData('auditLog');
            }

            // Operators
            addOperator(operator) {
                const newOperator = { ...operator, id: Date.now() };
                this.data.operators.push(newOperator);
                this.saveData('operators');
                this.addAuditLog('Add Operator', `Added operator ${operator.name}`);
                return newOperator;
            }

            updateOperator(id, updates) {
                const index = this.data.operators.findIndex(o => o.id === id);
                if (index !== -1) {
                    this.data.operators[index] = { ...this.data.operators[index], ...updates };
                    this.saveData('operators');
                    this.addAuditLog('Update Operator', `Updated operator ${updates.name}`);
                }
            }

            deleteOperator(id) {
                const operator = this.data.operators.find(o => o.id === id);
                this.data.operators = this.data.operators.filter(o => o.id !== id);
                this.saveData('operators');
                this.addAuditLog('Delete Operator', `Deleted operator ${operator?.name}`);
            }

            // Maintenance
            addMaintenance(record) {
                const newRecord = { ...record, id: Date.now() };
                this.data.maintenance.push(newRecord);
                this.saveData('maintenance');
                this.addAuditLog('Add Maintenance', `Added maintenance ${newRecord.logNo}`);
                return newRecord;
            }

            updateMaintenance(id, updates) {
                const index = this.data.maintenance.findIndex(m => m.id === id);
                if (index !== -1) {
                    this.data.maintenance[index] = { ...this.data.maintenance[index], ...updates };
                    this.saveData('maintenance');
                    this.addAuditLog('Update Maintenance', `Updated ${this.data.maintenance[index].logNo}`);
                }
            }

            deleteMaintenance(id) {
                const record = this.data.maintenance.find(m => m.id === id);
                this.data.maintenance = this.data.maintenance.filter(m => m.id !== id);
                this.saveData('maintenance');
                this.addAuditLog('Delete Maintenance', `Deleted ${record?.logNo}`);
            }

            // Checklists
            addChecklist(checklist) {
                const newChecklist = { ...checklist, id: Date.now() };
                this.data.checklists.push(newChecklist);
                this.saveData('checklists');
                this.addAuditLog('Add Checklist', `Added checklist for ${checklist.unitNo}`);
                return newChecklist;
            }

            updateChecklist(id, updates) {
                const index = this.data.checklists.findIndex(c => c.id === id);
                if (index !== -1) {
                    this.data.checklists[index] = { ...this.data.checklists[index], ...updates };
                    this.saveData('checklists');
                    this.addAuditLog('Update Checklist', `Updated ${this.data.checklists[index].checklistNo}`);
                }
            }

            deleteChecklist(id) {
                const checklist = this.data.checklists.find(c => c.id === id);
                this.data.checklists = this.data.checklists.filter(c => c.id !== id);
                this.saveData('checklists');
                this.addAuditLog('Delete Checklist', `Deleted ${checklist?.checklistNo}`);
            }

            
            // V3: Forklift CRUD Operations
            addForklift(forklift) {
                const newForklift = { ...forklift, id: Date.now() };
                this.data.forklifts.push(newForklift);
                this.saveData('forklifts');
                this.addAuditLog('Add Forklift', `Added unit $\{forklift.unitNo\}`);
                return newForklift;
            }

            updateForklift(id, updates) {
                const index = this.data.forklifts.findIndex(f => f.id === id);
                if (index !== -1) {
                    this.data.forklifts[index] = { ...this.data.forklifts[index], ...updates };
                    this.saveData('forklifts');
                    this.addAuditLog('Update Forklift', `Updated unit $\{updates.unitNo\}`);
                }
            }

            deleteForklift(id) {
                const forklift = this.data.forklifts.find(f => f.id === id);
                this.data.forklifts = this.data.forklifts.filter(f => f.id !== id);
                this.saveData('forklifts');
                this.addAuditLog('Delete Forklift', `Deleted unit $\{forklift?.unitNo\}`);
            }

            exportToExcel(dataType) {
                const data = this.data[dataType];
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, dataType);
                XLSX.writeFile(wb, `${dataType}_export_${new Date().toISOString().split('T')[0]}.xlsx`);
            }

            generatePDFReport(reportType) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.text('Forklift Management Report', 20, 20);
                doc.setFontSize(12);
                doc.text(`Report Type: ${reportType}`, 20, 30);
                doc.text(`Generated: ${new Date().toLocaleString('en-AU')}`, 20, 37);
                
                let tableData = [];
                let headers = [];
                
                switch(reportType) {
                    case 'forklifts':
                        headers = [['Unit No', 'Type', 'Site', 'Status']];
                        tableData = this.data.forklifts.map(f => [f.unitNo, f.type || '', f.site || '', f.status]);
                        break;
                    case 'maintenance':
                        headers = [['Log No', 'Unit', 'Date', 'Status']];
                        tableData = this.data.maintenance.map(m => [m.logNo, m.unitNo, m.dateReported, m.status]);
                        break;
                    case 'operators':
                        headers = [['Name', 'License No', 'Expiry', 'Status']];
                        tableData = this.data.operators.map(o => [o.name, o.licenseNo, o.licenseExpiry, o.status]);
                        break;
                }
                
                doc.autoTable({
                    startY: 45,
                    head: headers,
                    body: tableData,
                });
                
                doc.save(`${reportType}_report_${new Date().toISOString().split('T')[0]}.pdf`);
            }
        }

        
        // V3: License Expiry Helper Functions
        function calculateDaysUntilExpiry(expiryDateStr) {
            if (!expiryDateStr) return null;
            const parts = expiryDateStr.split('-');
            if (parts.length !== 3) return null;
            const expiryDate = new Date(parts[2], parts[1] - 1, parts[0]);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            expiryDate.setHours(0, 0, 0, 0);
            const diffTime = expiryDate - today;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function getExpiryStyle(days) {
            if (days === null) return {};
            if (days < 0) return { background: '#ffe5e5', color: '#e74c3c', fontWeight: 'bold', padding: '8px' };
            if (days <= 90) return { background: '#fff3cd', color: '#f39c12', fontWeight: 'bold', padding: '8px' };
            return {};
        }

        function getExpiryWarning(days) {
            if (days === null) return '';
            if (days < 0) return ' ⚠️ EXPIRED';
            if (days <= 90) return ` ⚠️ ${days}d`;
            return '';
        }

        const dataManager = new DataManager();

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');

            useEffect(() => {
                const user = sessionStorage.getItem('currentUser');
                if (user) {
                    setIsLoggedIn(true);
                    setCurrentUser(user);
                }
            }, []);

            const handleLogin = (username, password) => {
                const user = dataManager.data.users.find(
                    u => u.username === username && u.password === password
                );
                
                if (user) {
                    setIsLoggedIn(true);
                    setCurrentUser(user.name);
                    sessionStorage.setItem('currentUser', user.name);
                    sessionStorage.setItem('userRole', user.role);
                    dataManager.addAuditLog('Login', `User ${user.name} logged in`);
                    return true;
                }
                return false;
            };

            const handleLogout = () => {
                dataManager.addAuditLog('Logout', `User ${currentUser} logged out`);
                setIsLoggedIn(false);
                setCurrentUser(null);
                sessionStorage.clear();
            };

            if (!isLoggedIn) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div className="main-app">
                    <Sidebar 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage}
                        currentUser={currentUser}
                        onLogout={handleLogout}
                    />
                    <div className="main-content">
                        {currentPage === 'dashboard' && <Dashboard />}
                        {currentPage === 'forklifts' && <Forklifts />}
                        {currentPage === 'operators' && <Operators />}
                        {currentPage === 'maintenance' && <Maintenance />}
                        {currentPage === 'checklists' && <Checklists />}
                        {currentPage === 'reports' && <Reports />}
                        {currentPage === 'settings' && <Settings />}
                    </div>
                </div>
            );
        }

        function LoginScreen({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                if (!onLogin(username, password)) {
                    setError('Invalid username or password');
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="login-logo">
                            <img src={IMAGES.samsungLogo} alt="Samsung SDS Cello" className="login-company-logo" />
                            <img src={IMAGES.forkliftIcon} alt="Icon" className="login-logo-img" />
                            <h1>Forklift Management System</h1>
                            <span className="v3-badge">V6</span>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            {error && <div className="alert alert-error">⚠️ {error}</div>}
                            <div className="form-group">
                                <label>Username</label>
                                <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} required />

        // OPERATORS - Full implementation with Edit/Delete/Add/Photo Upload
        function Operators() {
            const [operators, setOperators] = useState(dataManager.data.operators);
            const [showModal, setShowModal] = useState(false);
            const [editingOperator, setEditingOperator] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const [showDetailModal, setShowDetailModal] = useState(false);
            const [viewingOperator, setViewingOperator] = useState(null);

            const handleDoubleClick = (operator) => {
                setViewingOperator(operator);
                setShowDetailModal(true);
            };

            // Calculate days until expiry
            const calculateDaysUntilExpiry = (expiryDateStr) => {
                if (!expiryDateStr || expiryDateStr.trim() === '') return null;
                const parts = expiryDateStr.split('-');
                if (parts.length !== 3) return null;
                const expiryDate = new Date(parts[2], parts[1] - 1, parts[0]);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                expiryDate.setHours(0, 0, 0, 0);
                const diffTime = expiryDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            // Get expiry style
            const getExpiryStyle = (days) => {
                if (days === null) return {};
                if (days < 0) return { backgroundColor: '#ffebee', color: '#c62828', fontWeight: 'bold' };
                if (days <= 90) return { backgroundColor: '#fff3e0', color: '#ef6c00', fontWeight: 'bold' };
                return {};
            };

            // Format expiry display
            const formatExpiryDisplay = (expiryDateStr) => {
                const days = calculateDaysUntilExpiry(expiryDateStr);
                if (days === null) return expiryDateStr || '-';
                if (days < 0) return `${expiryDateStr} ⚠️ EXPIRED`;
                if (days <= 90) return `${expiryDateStr} ⚠️ ${days}d`;
                return expiryDateStr;
            };

            const filteredOperators = operators.filter(o => 
                (o.name || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                (o.licenseNo || '').toLowerCase().includes(searchTerm.toLowerCase())
            );

            const handleAdd = () => {
                setEditingOperator(null);
                setShowModal(true);
            };

            const handleEdit = (operator) => {
                setEditingOperator(operator);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this operator?')) {
                    dataManager.deleteOperator(id);
                    setOperators([...dataManager.data.operators]);
                }
            };

            const handleSave = (operatorData) => {
                if (editingOperator) {
                    dataManager.updateOperator(editingOperator.id, operatorData);
                } else {
                    dataManager.addOperator(operatorData);
                }
                setOperators([...dataManager.data.operators]);
                setShowModal(false);
            };

            return (
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Operator Management <span className="v3-badge">V4</span></h1>
                            <p>Certified forklift operators - {filteredOperators.length} registered</p>
                        </div>
                        <div className="content-header-right">
                            <img src="samsung_sds_cello_logo.png" alt="Samsung SDS Cello" className="content-header-logo" />
                        </div>
                    </div>

                    <div className="table-card">
                        <div className="table-header">
                            <h3>Registered Operators ({filteredOperators.length}) <span style={{fontSize: '14px', color: '#7f8c8d', fontWeight: 'normal'}}>💡 Double-click to view details</span></h3>
                            <div style={{display: 'flex', gap: '10px'}}>
                                <button className="btn btn-success" onClick={handleAdd}>➕ Add New Operator</button>
                                <button className="btn btn-secondary" onClick={() => dataManager.exportToExcel('operators')}>📊 Export</button>
                            </div>
                        </div>

                        <div className="search-filters">
                            <div className="search-box">
                                <span className="search-icon">🔍</span>
                                <input type="text" placeholder="Search by Name or License..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                        </div>

                        <div className="table-wrapper">
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>License No</th>
                                        <th>Department</th>
                                        <th>Valid From</th>
                                        <th>Expiry</th>
                                        <th>Classes</th>
                                        <th>Hire Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredOperators.map(op => {
                                        const expiryDays = calculateDaysUntilExpiry(op.licenseExpiry);
                                        const expiryStyle = getExpiryStyle(expiryDays);
                                        const expiryDisplay = formatExpiryDisplay(op.licenseExpiry);
                                        
                                        return (
                                            <tr key={op.id} onDoubleClick={() => handleDoubleClick(op)} style={{cursor: 'pointer'}} title="Double-click to view details">
                                                <td><strong>{op.name}</strong></td>
                                                <td>{op.licenseNo}</td>
                                                <td>{op.department || '-'}</td>
                                                <td>{op.validFrom}</td>
                                                <td style={expiryStyle}>{expiryDisplay}</td>
                                                <td>{op.classes}</td>
                                                <td>{op.hireDate}</td>
                                                <td><span className={`status-badge status-${(op.status || 'active').toLowerCase()}`}>{op.status}</span></td>
                                                <td>
                                                    <div className="action-icons">
                                                        <button className="icon-btn edit" onClick={() => handleEdit(op)} title="Edit">✏️</button>
                                                        <button className="icon-btn delete" onClick={() => handleDelete(op.id)} title="Delete">🗑️</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {showModal && (
                        <OperatorModal
                            operator={editingOperator}
                            onSave={handleSave}
                            onClose={() => setShowModal(false)}
                        />
                    )}

                    {showDetailModal && viewingOperator && (
                        <OperatorDetailModal
                            operator={viewingOperator}
                            onClose={() => setShowDetailModal(false)}
                        />
                    )}
                </div>
            );
        }

        function OperatorModal({ operator, onSave, onClose }) {
            const [formData, setFormData] = useState(operator || {
                name: '',
                licenseNo: '',
                department: '',
                validFrom: '',
                licenseExpiry: '',
                classes: '',
                hireDate: '',
                assessmentDone: 'No',
                assessmentDate: '',
                assessorName: '',
                status: 'Active',
                terminationDate: '',
                terminationReason: '',
                terminationDetail: '',
                warning1: '',
                warning2: '',
                warning3: '',
                licensePhoto: ''
            });

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image must be less than 5MB');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setFormData({...formData, licensePhoto: reader.result});
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>

        // MAINTENANCE - With Edit/Delete
        function Maintenance() {
            const [records, setRecords] = useState(dataManager.data.maintenance);
            const [showModal, setShowModal] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [viewingRecord, setViewingRecord] = useState(null);
            const [filterStatus, setFilterStatus] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 20;

            // Format date to DD-MM-YYYY (remove time)
            const formatDate = (dateStr) => {
                if (!dateStr) return '';
                
                // Remove time part (split by space)
                const datePart = dateStr.split(' ')[0];
                
                // Check if already in correct format
                if (datePart.includes('-')) {
                    const parts = datePart.split('-');
                    if (parts.length === 3) {
                        // Convert YYYY-MM-DD to DD-MM-YYYY
                        if (parts[0].length === 4) {
                            return `${parts[2]}-${parts[1]}-${parts[0]}`;
                        }
                        // Already DD-MM-YYYY
                        return datePart;
                    }
                }
                
                return datePart;
            };

            const handleDoubleClick = (record) => {
                setViewingRecord(record);
                setShowDetailModal(true);
            };

            const filteredRecords = records.filter(r => {
                const matchesStatus = filterStatus === 'all' || r.status === filterStatus;
                const matchesSearch = (r.unitNo || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (r.logNo || '').toLowerCase().includes(searchTerm.toLowerCase());
                return matchesStatus && matchesSearch;
            });

            const totalPages = Math.ceil(filteredRecords.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const paginatedRecords = filteredRecords.slice(startIdx, startIdx + itemsPerPage);

            const handleEdit = (record) => {
                setEditingRecord(record);
                setShowModal(true);
            };

            const handleAdd = () => {
                setEditingRecord(null);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this maintenance record?')) {
                    dataManager.deleteMaintenance(id);
                    setRecords([...dataManager.data.maintenance]);
                }
            };

            const handleSave = (recordData) => {
                if (editingRecord) {
                    dataManager.updateMaintenance(editingRecord.id, recordData);
                } else {
                    dataManager.addMaintenance(recordData);
                }
                setRecords([...dataManager.data.maintenance]);
                setShowModal(false);
            };

            return (
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Maintenance Records <span className="v3-badge">V6</span></h1>
                            <p>Track all maintenance and repair activities - {filteredRecords.length} records</p>
                        </div>
                        <div className="content-header-right">
                            <img src="samsung_sds_cello_logo.png" alt="Samsung SDS Cello" className="content-header-logo" />
                        </div>
                    </div>

                    <div className="table-card">
                        <div className="table-header">
                            <h3>Maintenance History ({filteredRecords.length}) <span style={{fontSize: '14px', color: '#7f8c8d', fontWeight: 'normal'}}>💡 Double-click to view details</span></h3>
                            <div style={{display: 'flex', gap: '10px'}}>
                                <button className="btn btn-success" onClick={handleAdd}>➕ Add Maintenance</button>
                                <button className="btn btn-secondary" onClick={() => dataManager.exportToExcel('maintenance')}>📊 Export</button>
                            </div>
                        </div>

                        <div className="search-filters">
                            <div className="search-box">
                                <span className="search-icon">🔍</span>
                                <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }} />
                            </div>
                            <select className="filter-select" value={filterStatus} onChange={(e) => { setFilterStatus(e.target.value); setCurrentPage(1); }}>
                                <option value="all">All Status</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <div className="table-wrapper">
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th style={{width: '110px'}}>Log No</th>
                                        <th style={{width: '90px'}}>Unit</th>
                                        <th style={{width: '120px'}}>Date</th>
                                        <th style={{width: 'auto'}}>Issue</th>
                                        <th style={{width: '130px'}}>Reported By</th>
                                        <th style={{width: '120px'}}>Status</th>
                                        <th style={{width: '140px'}}>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {paginatedRecords.map(record => (
                                        <tr key={record.id} onDoubleClick={() => handleDoubleClick(record)} style={{cursor: 'pointer'}} title="Double-click to view full details">
                                            <td><strong>{record.logNo}</strong></td>
                                            <td>{record.unitNo}</td>
                                            <td>{formatDate(record.dateReported)}</td>
                                            <td>{record.issue || '-'}</td>
                                            <td>{record.reportedBy || '-'}</td>
                                            <td><span className={`status-badge status-${(record.status || '').toLowerCase().replace(' ', '-')}`}>{record.status}</span></td>
                                            <td>
                                                <div className="action-icons">
                                                    <button className="icon-btn edit" onClick={(e) => { e.stopPropagation(); handleEdit(record); }} title="Edit">✏️</button>
                                                    <button className="icon-btn delete" onClick={(e) => { e.stopPropagation(); handleDelete(record.id); }} title="Delete">🗑️</button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {totalPages > 1 && (
                            <div className="pagination">
                                <button className="page-btn" onClick={() => setCurrentPage(Math.max(1, currentPage - 1))} disabled={currentPage === 1}>← Prev</button>
                                <span>Page {currentPage} of {totalPages}</span>
                                <button className="page-btn" onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))} disabled={currentPage === totalPages}>Next →</button>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <MaintenanceModal record={editingRecord} onSave={handleSave} onClose={() => setShowModal(false)} />
                    )}

                    {showDetailModal && viewingRecord && (
                        <MaintenanceDetailModal
                            record={viewingRecord}
                            onClose={() => setShowDetailModal(false)}
                        />
                    )}
                </div>
            );
        }

                            <div style={{marginTop: '20px'}}>

        function MaintenanceModal({ record, onSave, onClose }) {
            // Generate auto log number for new records
            const generateLogNo = () => {
                const year = new Date().getFullYear();
                const existingLogs = dataManager.data.maintenance.filter(m => 
                    m.logNo && m.logNo.startsWith(year.toString())
                );
                const nextNum = existingLogs.length + 1;
                return `${year}-${String(nextNum).padStart(3, '0')}`;
            };

            // Get current date in DD-MM-YYYY format
            const getCurrentDate = () => {
                const today = new Date();
                const dd = String(today.getDate()).padStart(2, '0');
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const yyyy = today.getFullYear();
                return `${dd}-${mm}-${yyyy}`;
            };

            const [formData, setFormData] = useState(record || {
                logNo: record ? record.logNo : generateLogNo(),
                unitNo: '',
                dateReported: record ? record.dateReported : getCurrentDate(),
                issue: '',
                provider: 'Rentcorp',
                status: 'Pending',
                cost: 'Warranty',
                reportedBy: '',
                repairDetails: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            // Get unique unit numbers from forklifts
            const unitNumbers = [...new Set(dataManager.data.forklifts.map(f => f.unitNo))].sort();

            return (

        function ChecklistModal({ checklist, onSave, onClose }) {
            const [formData, setFormData] = useState(checklist || {
                checklistNo: '',
                date: new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
                unitNo: '',
                operator: '',
                department: '',
                shift: 'AM',
                result: 'Pass',
                issueDetails: '',
                repairAction: 'Request Repair'
            });

            // Generate checklist number automatically if new
            useState(() => {
                if (!checklist) {
                    const today = new Date();
                    const year = today.getFullYear();
                    const existingChecks = dataManager.data.checklists.filter(c => 
                        c.checklistNo && c.checklistNo.startsWith(`CL-${year}`)
                    );
                    const nextNum = existingChecks.length + 1;
                    setFormData(prev => ({...prev, checklistNo: `CL-${year}-${String(nextNum).padStart(3, '0')}`}));
                }
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Validation
                if (!formData.unitNo) {
                    alert('Please select a Unit Number');
                    return;
                }
                if (!formData.operator) {
                    alert('Please enter Operator name');
                    return;
                }
                if (formData.result === 'Faulty' && !formData.issueDetails.trim()) {
                    alert('Please enter Issue Details for Faulty result');
                    return;
                }
                
                onSave(formData);
            };

            const handleResultChange = (result) => {
                setFormData({
                    ...formData, 
                    result,
                    issueDetails: result === 'Pass' ? '' : formData.issueDetails,
                    repairAction: result === 'Pass' ? '' : formData.repairAction
                });
            };

            // Get forklift list
            const forklifts = dataManager.data.forklifts.map(f => f.unitNo);
            
            // Get operator list
            const operators = [...new Set(dataManager.data.operators.map(o => o.name))].sort();

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()} style={{maxWidth: '700px'}}>

                            <button className="modal-close" onClick={onClose}>✕</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                <div className="form-row">
                                    <div className="form-field">
                                        <label>Checklist No</label>
                                        <input type="text" value={formData.checklistNo} onChange={(e) => setFormData({...formData, checklistNo: e.target.value})} readOnly style={{background: '#f5f5f5'}} />
                                    </div>
                                    <div className="form-field">
                                        <label>Date *</label>
                                        <input type="text" placeholder="DD-MM-YYYY" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} required />
                                    </div>
                                </div>

                                <div className="form-row">
                                    <div className="form-field">
                                        <label>Unit Number *</label>
                                        <select value={formData.unitNo} onChange={(e) => setFormData({...formData, unitNo: e.target.value})} required>
                                            <option value="">Select Unit...</option>
                                            {forklifts.map(f => <option key={f} value={f}>{f}</option>)}
                                        </select>
                                    </div>
                                    <div className="form-field">
                                        <label>Operator *</label>
                                        <input 
                                            type="text" 
                                            list="operators-list"
                                            value={formData.operator} 
                                            onChange={(e) => setFormData({...formData, operator: e.target.value})} 
                                            required 
                                            placeholder="Select or type name..."
                                        />
                                        <datalist id="operators-list">
                                            {operators.map(op => <option key={op} value={op} />)}
                                        </datalist>
                                    </div>
                                </div>

                                <div className="form-row">
                                    <div className="form-field">
                                        <label>Department</label>
                                        <select value={formData.department} onChange={(e) => setFormData({...formData, department: e.target.value})}>
                                            <option value="">Select...</option>
                                            <option value="Outbound">Outbound</option>
                                            <option value="Inbound">Inbound</option>
                                            <option value="Inventory">Inventory</option>
                                            <option value="Return">Return</option>

                                            <option value="Dispatch">Dispatch</option>
                                            <option value="Container Crew">Container Crew</option>
                                            <option value="DHL">DHL</option>
                                        </select>
                                    </div>
                                    <div className="form-field">
                                        <label>Shift *</label>
                                        <select value={formData.shift} onChange={(e) => setFormData({...formData, shift: e.target.value})} required>
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                </div>

                                <div className="form-field">
                                    <label>Result *</label>
                                    <div style={{display: 'flex', gap: '20px', marginTop: '8px'}}>
                                        <label style={{display: 'flex', alignItems: 'center', cursor: 'pointer'}}>
                                            <input 
                                                type="radio" 
                                                name="result" 
                                                value="Pass" 
                                                checked={formData.result === 'Pass'} 
                                                onChange={(e) => handleResultChange(e.target.value)}
                                                style={{marginRight: '8px'}}
                                            />
                                            <span style={{color: '#27ae60', fontWeight: 600}}>✅ Pass</span>
                                        </label>
                                        <label style={{display: 'flex', alignItems: 'center', cursor: 'pointer'}}>
                                            <input 
                                                type="radio" 
                                                name="result" 
                                                value="Faulty" 
                                                checked={formData.result === 'Faulty'} 
                                                onChange={(e) => handleResultChange(e.target.value)}
                                                style={{marginRight: '8px'}}
                                            />
                                            <span style={{color: '#e74c3c', fontWeight: 600}}>❌ Faulty</span>
                                        </label>
                                    </div>

                                    <>
                                        <div className="form-field">

                                                value={formData.issueDetails}

                                                        type="radio" 
                                                        name="repairAction" 
                                                        value="Request Repair" 
                                                        checked={formData.repairAction === 'Request Repair'} 
                                                        onChange={(e) => setFormData({...formData, repairAction: e.target.value})}
                                                        style={{marginRight: '8px'}}
                                                    />
                                                    <span>📝 Request Repair</span>
                                                </label>
                                                <label style={{display: 'flex', alignItems: 'center', cursor: 'pointer'}}>
                                                    <input 
                                                        type="radio" 
                                                        name="repairAction" 
                                                        value="Self-Repair" 
                                                        checked={formData.repairAction === 'Self-Repair'} 
                                                        onChange={(e) => setFormData({...formData, repairAction: e.target.value})}
                                                        style={{marginRight: '8px'}}
                                                    />
                                                    <span>🔧 Self-Repair</span>
                                                </label>
                                                <label style={{display: 'flex', alignItems: 'center', cursor: 'pointer'}}>
                                                    <input 
                                                        type="radio" 
                                                        name="repairAction" 
                                                        value="No Repair Needed" 
                                                        checked={formData.repairAction === 'No Repair Needed'} 
                                                        onChange={(e) => setFormData({...formData, repairAction: e.target.value})}
                                                        style={{marginRight: '8px'}}
                                                    />
                                                    <span>✓ No Repair Needed</span>
                                                </label>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-success">{checklist ? 'Update' : 'Add'} Checklist</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // FORKLIFTS
        function Forklifts() {
            const [forklifts, setForklifts] = useState(dataManager.data.forklifts);
            const [showModal, setShowModal] = useState(false);
            const [editingForklift, setEditingForklift] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('all');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 20;

            const filteredForklifts = forklifts.filter(f => {
                const matchesSearch = (f.unitNo || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (f.type || '').toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterType === 'all' || f.type === filterType;
                return matchesSearch && matchesFilter;
            });

            const totalPages = Math.ceil(filteredForklifts.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const paginatedForklifts = filteredForklifts.slice(startIdx, startIdx + itemsPerPage);
            const uniqueTypes = [...new Set(forklifts.map(f => f.type).filter(Boolean))];

            const handleAdd = () => {
                setEditingForklift(null);
                setShowModal(true);
            };

            const handleEdit = (forklift) => {
                setEditingForklift(forklift);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this forklift?')) {
                    dataManager.deleteForklift(id);
                    setForklifts([...dataManager.data.forklifts]);
                }
            };

            const handleSave = (forkliftData) => {
                if (editingForklift) {
                    dataManager.updateForklift(editingForklift.id, forkliftData);
                } else {
                    dataManager.addForklift(forkliftData);
                }
                setForklifts([...dataManager.data.forklifts]);
                setShowModal(false);
            };

            return (
                <div>
                    <div className="content-header">
                        <div className="content-header-left">
                            <h1>Forklift Fleet Management <span className="v3-badge">V4</span></h1>
                            <p>Samsung SDS Cello Bankstown - {filteredForklifts.length} Units</p>
                        </div>
                        <div className="content-header-right">
                            <img src="samsung_sds_cello_logo.png" alt="Samsung SDS Cello" className="content-header-logo" />
                        </div>
                    </div>

                    <div className="table-card">
                        <div className="table-header">
                            <h3>Fleet Inventory ({filteredForklifts.length} units)</h3>
                            <div style={{display: 'flex', gap: '10px'}}>
                                <button className="btn btn-success" onClick={handleAdd}>➕ Add Forklift</button>
                                <button className="btn btn-secondary" onClick={() => dataManager.exportToExcel('forklifts')}>📊 Export</button>
                            </div>
                        </div>

                        <div className="search-filters">
                            <div className="search-box">
                                <span className="search-icon">🔍</span>
                                <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }} />
                            </div>
                            <select className="filter-select" value={filterType} onChange={(e) => { setFilterType(e.target.value); setCurrentPage(1); }}>
                                <option value="all">All Types</option>
                                {uniqueTypes.map(type => (
                                    <option key={type} value={type}>{type}</option>
                                ))}
                            </select>
                        </div>

                        <div className="table-wrapper">
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th>Unit No</th>
                                        <th>Type</th>
                                        <th>Specification</th>
                                        <th>Site</th>
                                        <th>Group</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {paginatedForklifts.map(f => (
                                        <tr key={f.id}>
                                            <td><strong>{f.unitNo}</strong></td>
                                            <td>{f.type}</td>
                                            <td>{f.specification}</td>
                                            <td>{f.site}</td>
                                            <td>{f.group}</td>
                                            <td><span className={`status-badge status-${(f.status || 'active').toLowerCase()}`}>{f.status || 'Active'}</span></td>
                                            <td>
                                                <div className="action-icons">
                                                    <button className="icon-btn edit" onClick={() => handleEdit(f)} title="Edit">✏️</button>
                                                    <button className="icon-btn delete" onClick={() => handleDelete(f.id)} title="Delete">🗑️</button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {totalPages > 1 && (
                            <div className="pagination">
                                <button className="page-btn" onClick={() => setCurrentPage(Math.max(1, currentPage - 1))} disabled={currentPage === 1}>← Prev</button>
                                <span>Page {currentPage} of {totalPages}</span>
                                <button className="page-btn" onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))} disabled={currentPage === totalPages}>Next →</button>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <ForkliftModal
                            forklift={editingForklift}
                            onSave={handleSave}
                            onClose={() => setShowModal(false)}
                        />
                    )}
                </div>
            );
        }

                                    <div className="form-field">
                                        <label>Specification</label>
                                        <select 
                                            value={formData.specification} 
                                            onChange={(e) => setFormData({...formData, specification: e.target.value})}
                                        >
                                            <option value="">Select Specification</option>
                                            <option value="Standard">Standard</option>
                                            <option value="Long">Long</option>
                                            <option value="Wide">Wide</option>
                                        </select>
                                    </div>
                                    <div className="form-field">
                                        <label>Status</label>
                                        <select 
                                            value={formData.status} 
                                            onChange={(e) => setFormData({...formData, status: e.target.value})}
                                        >
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                            <option value="Maintenance">Maintenance</option>
                                            <option value="Retired">Retired</option>
                                        </select>
                                    </div>
                                </div>

                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-success">{forklift ? 'Update' : 'Add'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }
